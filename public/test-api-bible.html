<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Test API Bible — etude</title>
  <style>
    :root{--ok:#16a34a;--ko:#dc2626;--muted:#64748b;--bg:#f7fafc}
    html,body{margin:0;background:var(--bg);font-family:system-ui,Segoe UI,Inter,Arial,sans-serif;color:#0f172a}
    header{padding:12px 16px;background:#fff;border-bottom:1px solid #e5e7eb;position:sticky;top:0;z-index:10}
    h1{margin:0;font-size:18px}
    main{max-width:1100px;margin:16px auto;padding:0 12px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media (max-width:900px){.row{grid-template-columns:1fr}}
    fieldset{border:1px solid #e5e7eb;border-radius:10px;background:#fff}
    legend{font-weight:700;color:#111}
    .p{padding:12px}
    label{display:block;font-size:13px;color:#111;margin:8px 0 4px}
    input,select,button{padding:10px;border:1px solid #e5e7eb;border-radius:8px;width:100%}
    button{background:#111;color:#fff;cursor:pointer}
    .btn-row{display:flex;gap:8px;flex-wrap:wrap}
    .status{font-size:13px;color:#111}
    .ok{color:var(--ok)} .ko{color:var(--ko)} .muted{color:var(--muted)}
    pre{background:#0b1020;color:#e2e8f0;border-radius:8px;padding:10px;overflow:auto;max-height:360px}
    .small{font-size:12px;color:#475569}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
    .tag{display:inline-block;padding:2px 8px;border:1px solid #e5e7eb;border-radius:999px;background:#fff;font-size:12px;margin-right:6px}
  </style>
</head>
<body>
<header>
  <h1>Diagnostic API Bible — (front)</h1>
</header>
<main>
  <div class="row">
    <fieldset>
      <legend>1) Santé & variables</legend>
      <div class="p">
        <div class="btn-row">
          <button id="btnHealth">Tester /api/health</button>
        </div>
        <div id="healthStatus" class="status muted">–</div>
        <pre id="healthOut">[en attente]</pre>
      </div>
    </fieldset>

    <fieldset>
      <legend>2) Bibles disponibles</legend>
      <div class="p">
        <label>Langue (DBL)</label>
        <select id="lang">
          <option value="">(toutes)</option>
          <option value="fra" selected>fra (Français)</option>
          <option value="eng">eng (English)</option>
        </select>
        <label>Recherche (ex: Segond, Darby…)</label>
        <input id="q" type="text" placeholder="ex: Segond" />
        <div class="btn-row" style="margin-top:8px">
          <button id="btnBibles">Lister /api/bibles</button>
        </div>
        <div id="biblesStatus" class="status muted">–</div>
        <pre id="biblesOut">[en attente]</pre>
      </div>
    </fieldset>
  </div>

  <fieldset style="margin-top:12px">
    <legend>3) Passage & étude 28 points</legend>
    <div class="p">
      <div class="row">
        <div>
          <label>Livre</label>
          <input id="book" value="Genèse" />
        </div>
        <div>
          <label>Chapitre</label>
          <input id="chapter" value="1" />
        </div>
      </div>
      <div class="row" style="margin-top:8px">
        <div>
          <label>Verset (facultatif)</label>
          <input id="verse" placeholder="ex: 1, 1-5…" />
        </div>
        <div>
          <label>bibleId (facultatif)</label>
          <input id="bibleId" placeholder="ex: a93a92589195411f-01" />
        </div>
      </div>
      <div class="row" style="margin-top:8px">
        <div>
          <label>Mode</label>
          <select id="mode">
            <option value="full" selected>full (28 rubriques)</option>
            <option value="mini">mini (3 rubriques)</option>
          </select>
        </div>
        <div>
          <label>Translation (affichage/meta)</label>
          <select id="translation">
            <option value="LSG" selected>LSG</option>
            <option value="JND">JND</option>
            <option value="PDV">PDV</option>
            <option value="S21">S21</option>
            <option value="BFC">BFC</option>
          </select>
        </div>
      </div>

      <div class="btn-row" style="margin-top:10px">
        <button id="btnStudyDry">/api/study-28 (dry=1, hors-ligne)</button>
        <button id="btnStudyLive">/api/study-28 (live api.bible)</button>
        <button id="btnChat">/api/chat (POST → study-28)</button>
      </div>

      <div id="studyStatus" class="status muted" style="margin-top:8px">–</div>
      <div class="small" style="margin:6px 0">
        <span class="tag" id="tagStatus">status: —</span>
        <span class="tag" id="tagHandler">x-handler: —</span>
        <span class="tag" id="tagLen">bytes: —</span>
      </div>
      <pre id="studyOut">[en attente]</pre>
    </div>
  </fieldset>
</main>

<script>
(function(){
  const $ = (s) => document.querySelector(s);
  const healthOut = $("#healthOut"), healthStatus = $("#healthStatus");
  const biblesOut = $("#biblesOut"), biblesStatus = $("#biblesStatus");
  const studyOut = $("#studyOut"), studyStatus = $("#studyStatus");
  const tagStatus = $("#tagStatus"), tagHandler = $("#tagHandler"), tagLen = $("#tagLen");

  async function fetchText(url, opts={}){
    const r = await fetch(url, { cache:"no-store", ...opts });
    const txt = await r.text();
    return { r, txt };
  }
  function pretty(s){
    try{ return JSON.stringify(JSON.parse(s), null, 2); }
    catch{ return s; }
  }
  function setTags(r, txt){
    tagStatus.textContent = "status: " + r.status + " " + (r.statusText||"");
    tagHandler.textContent = "x-handler: " + (r.headers.get("x-handler") || "—");
    tagLen.textContent = "bytes: " + (txt||"").length;
  }

  // 1) health
  $("#btnHealth").addEventListener("click", async ()=>{
    healthStatus.textContent = "…";
    const { r, txt } = await fetchText("/api/health");
    setTags(r, txt);
    healthStatus.innerHTML = r.ok ? '<span class="ok">OK</span>' : '<span class="ko">KO</span>';
    healthOut.textContent = pretty(txt);
  });

  // 2) bibles
  $("#btnBibles").addEventListener("click", async ()=>{
    biblesStatus.textContent = "…";
    const lang = $("#lang").value.trim();
    const q = $("#q").value.trim();
    const qs = new URLSearchParams();
    if (lang) qs.set("lang", lang);
    if (q) qs.set("q", q);
    const { r, txt } = await fetchText("/api/bibles?" + qs.toString());
    setTags(r, txt);
    biblesStatus.innerHTML = r.ok ? '<span class="ok">OK</span>' : '<span class="ko">KO</span>';
    biblesOut.textContent = pretty(txt);
  });

  // helpers pour les tests study
  function makeQS(dry){
    const qs = new URLSearchParams();
    qs.set("book", $("#book").value.trim() || "Genèse");
    qs.set("chapter", $("#chapter").value.trim() || "1");
    const v = $("#verse").value.trim(); if (v) qs.set("verse", v);
    const b = $("#bibleId").value.trim(); if (b) qs.set("bibleId", b);
    qs.set("mode", $("#mode").value);
    qs.set("translation", $("#translation").value || "LSG");
    if (dry) qs.set("dry", "1");
    return qs;
  }

  // 3a) study-28 dry
  $("#btnStudyDry").addEventListener("click", async ()=>{
    studyStatus.textContent = "…";
    const qs = makeQS(true);
    const { r, txt } = await fetchText("/api/study-28?" + qs.toString());
    setTags(r, txt);
    studyStatus.innerHTML = r.ok ? '<span class="ok">OK</span> (hors-ligne, aucune requête api.bible)' : '<span class="ko">KO</span>';
    studyOut.textContent = pretty(txt);
  });

  // 3b) study-28 live
  $("#btnStudyLive").addEventListener("click", async ()=>{
    studyStatus.textContent = "…";
    const qs = makeQS(false);
    const { r, txt } = await fetchText("/api/study-28?" + qs.toString());
    setTags(r, txt);
    studyStatus.innerHTML = r.ok ? '<span class="ok">OK</span> (live api.bible)' : '<span class="ko">KO</span>';
    studyOut.textContent = pretty(txt);
  });

  // 3c) chat proxy (POST)
  $("#btnChat").addEventListener("click", async ()=>{
    studyStatus.textContent = "…";
    const body = {
      book: $("#book").value.trim() || "Genèse",
      chapter: $("#chapter").value.trim() || "1",
      verse: $("#verse").value.trim() || "",
      bibleId: $("#bibleId").value.trim() || "",
      mode: $("#mode").value,
      translation: $("#translation").value || "LSG"
    };
    const { r, txt } = await fetchText("/api/chat", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify(body)
    });
    setTags(r, txt);
    studyStatus.innerHTML = r.ok ? '<span class="ok">OK</span> (proxy /api/chat)' : '<span class="ko">KO</span>';
    studyOut.textContent = pretty(txt);
  });

})();
</script>
</body>
</html>
