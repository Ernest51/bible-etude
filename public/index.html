<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bible Étude</title>
  <link rel="icon" href="data:," />
  <style>
    :root { --bg:#f5f6f8; --card:#ffffff; --text:#111; --muted:#666; --green:#16a34a; --green-d:#0e7a36;}
    html,body{margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    header{background:#fff;box-shadow:0 1px 0 rgba(0,0,0,.06);padding:16px 20px;position:sticky;top:0}
    h1{margin:0;font-size:28px}
    main{max-width:900px;margin:20px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid #e5e7eb;border-radius:12px;padding:16px}
    #debugBtn{display:inline-flex;align-items:center;gap:8px;background:var(--green);color:#fff;border:0;border-radius:10px;padding:12px 16px;font-weight:700;cursor:pointer;box-shadow:0 2px 0 var(--green-d)}
    #debugBtn:active{transform:translateY(1px);box-shadow:0 1px 0 var(--green-d)}
    #debugPanel{display:none;margin-top:12px;background:#0b1020;color:#e2e8f0;border:1px solid #1f2a44;border-radius:10px;padding:12px;max-height:320px;overflow:auto;white-space:pre-wrap}
    .muted{color:var(--muted);font-size:14px}
  </style>
</head>
<body>
  <header><h1>Bible Étude</h1></header>

  <main>
    <div class="card">
      <h2 style="margin:0 0 8px">Bienvenue</h2>
      <p style="margin:0 0 12px">Clique pour ouvrir le panneau et lancer un diagnostic.</p>

      <button id="debugBtn" type="button" aria-controls="debugPanel" aria-expanded="false">✅ Ouvrir le Debug</button>
      <div id="debugPanel" role="region" aria-live="polite">[init]</div>

      <p class="muted" style="margin-top:10px">API testée: <code>/api/health</code> (GET), <code>/api/chat</code> (POST), <code>/api/ping</code> (GET)</p>
    </div>
  </main>

  <!-- On utilise maintenant le JS externe -->
  <script src="./public/app.js" defer></script>
</body>
</html>
