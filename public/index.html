<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Méditation</title>
  <meta name="description" content="Étude biblique — 28 rubriques, une zone de saisie, liens cliquables automatiques." />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Spectral:ital,wght@0,600;1,400&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f4f6f8; --panel:#fff; --text:#0f172a; --muted:#64748b; --border:#e5e7eb; --dark:#111827; --ok:#16a34a; --warn:#f59e0b;
      --accent:#0891b2; --accent-soft:#e0f2fe;
    }
    [data-theme="cyan"]  { --accent:#0891b2; --accent-soft:#e0f2fe; }
    [data-theme="violet"]{ --accent:#7c3aed; --accent-soft:#ede9fe; }
    [data-theme="vert"]  { --accent:#059669; --accent-soft:#dcfce7; }
    [data-theme="rouge"] { --accent:#dc2626; --accent-soft:#fee2e2; }
    [data-theme="mauve"] { --accent:#a855f7; --accent-soft:#f3e8ff; }
    [data-theme="indigo"]{ --accent:#4f46e5; --accent-soft:#e0e7ff; }

    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    header{background:#fff;box-shadow:0 1px 0 rgba(0,0,0,.06);padding:14px 18px;position:sticky;top:4px;z-index:10}
    h1{margin:0;font-size:28px;font-weight:800;letter-spacing:.2px;text-align:center}
    main{max-width:1200px;margin:14px auto;padding:0 12px}
    .controls{display:grid;grid-template-columns:1.2fr .9fr .6fr .9fr .9fr auto auto auto auto;gap:10px;margin:12px 0}
    input[type="text"],select{border:1px solid var(--border);border-radius:10px;padding:10px 12px;width:100%}
    .btn{background:var(--dark);color:#fff;border:0;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
    .btn.secondary{background:#fff;color:#111;border:1px solid var(--border)}
    .btn.warn{background:var(--accent)}
    .layout{display:grid;grid-template-columns:320px 1fr;gap:12px}
    @media (max-width:1000px){.layout{grid-template-columns:1fr}}
    .sidebar{background:var(--panel);border:1px solid var(--border);border-radius:12px}
    .side-head{padding:10px 12px;border-bottom:1px solid var(--border);font-weight:700;text-align:center}
    .list{max-height:70vh;overflow:auto}
    .item{display:flex;gap:8px;align-items:center;padding:10px 12px;border-bottom:1px solid var(--border);cursor:pointer}
    .item.active{background:var(--accent-soft)}
    .editor{background:var(--panel);border:1px solid var(--border);border-radius:12px;min-height:60vh;display:flex;flex-direction:column}
    .ed-head{padding:12px 14px;border-bottom:1px solid var(--border);display:flex;align-items:center;gap:10px}
    .ed-title{font-weight:800;flex:1}.ed-body{padding:12px}
    textarea#noteArea{width:100%;min-height:460px;resize:vertical;border:1px solid var(--border);border-radius:10px;padding:14px;font-family:Spectral,Georgia,serif;line-height:1.6}
    #noteView{display:none; width:100%; min-height:460px; border:1px solid var(--border); border-radius:10px; padding:14px;font-family:Spectral,Georgia,serif; line-height:1.6; background:#fff;}
  </style>
</head>

<body data-theme="cyan">
  <header><h1>Méditation</h1></header>

  <main>
    <div class="controls">
      <input id="searchRef" class="wide" type="text" placeholder="Rechercher (ex : Marc 5:1)" />
      <select id="bookSelect"></select>
      <select id="chapterSelect"></select>
      <select id="verseSelect"></select>
      <select id="versionSelect"><option value="LSG" selected>Louis Segond</option></select>
      <select id="themeSelect"><option value="cyan" selected>Cyan</option></select>
      <button id="readBtn" class="btn secondary">Lire la Bible</button>
      <button id="validate" class="btn">Valider</button>
      <button id="generateBtn" class="btn warn">Générer</button>
    </div>

    <div class="layout">
      <aside class="sidebar">
        <div class="side-head">Rubriques</div>
        <div id="pointsList" class="list"></div>
      </aside>

      <section class="editor">
        <div class="ed-head">
          <div id="edTitle">—</div>
          <button id="prev" class="btn secondary">◀</button>
          <button id="next" class="btn secondary">▶</button>
        </div>
        <div class="ed-body">
          <textarea id="noteArea" placeholder="Écris ici…"></textarea>
          <div id="noteView" contenteditable="true"></div>
        </div>
      </section>
    </div>
  </main>

  <footer>
    © <span id="y"></span> — Méditation
  </footer>

  <script>
    const els = {
      book: document.getElementById("bookSelect"),
      chapter: document.getElementById("chapterSelect"),
      verse: document.getElementById("verseSelect"),
      version: document.getElementById("versionSelect"),
      genBtn: document.getElementById("generateBtn"),
      pointsList: document.getElementById("pointsList"),
      edTitle: document.getElementById("edTitle"),
      noteArea: document.getElementById("noteArea"),
      noteView: document.getElementById("noteView")
    };

    const BOOKS=["Genèse","Exode","Lévitique","Nombres","Deutéronome","Josué","Juges","Ruth","1 Samuel","2 Samuel","1 Rois","2 Rois","1 Chroniques","2 Chroniques","Esdras","Néhémie","Esther","Job","Psaumes","Proverbes","Ecclésiaste","Cantique des cantiques","Ésaïe","Jérémie","Lamentations","Ézéchiel","Daniel","Osée","Joël","Amos","Abdias","Jonas","Michée","Nahoum","Habacuc","Sophonie","Aggée","Zacharie","Malachie","Matthieu","Marc","Luc","Jean","Actes","Romains","1 Corinthiens","2 Corinthiens","Galates","Éphésiens","Philippiens","Colossiens","1 Thessaloniciens","2 Thessaloniciens","1 Timothée","2 Timothée","Tite","Philémon","Hébreux","Jacques","1 Pierre","2 Pierre","1 Jean","2 Jean","3 Jean","Jude","Apocalypse"];

    function init(){
      els.book.innerHTML = BOOKS.map(b=>`<option>${b}</option>`).join("");
      for(let i=1;i<=150;i++){els.chapter.innerHTML+=`<option>${i}</option>`;}
      for(let i=1;i<=176;i++){els.verse.innerHTML+=`<option>${i}</option>`;}
      document.getElementById("y").textContent=new Date().getFullYear();
    }

    async function onGeneratePlan(){
      try{
        const book=els.book.value,chapter=els.chapter.value;
        if(!book||!chapter){alert("Sélectionne un livre et un chapitre.");return;}
        const url=`/api/study-28?book=${encodeURIComponent(book)}&chapter=${chapter}&translation=${els.version.value}`;
        const r=await fetch(url);
        if(!r.ok) throw new Error("API study-28 — HTTP "+r.status);
        const j=await r.json();
        const sections=j.data?.sections||[];
        if(!sections.length){alert("Aucune section reçue.");return;}
        els.pointsList.innerHTML=sections.map((s,i)=>`<div class="item" data-i="${i}">${i+1}. ${s.title||"Rubrique"}</div>`).join("");
        els.edTitle.textContent=sections[0].title;
        els.noteArea.value=sections[0].content;
      }catch(e){alert("Erreur: "+e.message);}
    }

    els.genBtn.addEventListener("click",onGeneratePlan);
    document.addEventListener("DOMContentLoaded",init);
  </script>
</body>
</html>
