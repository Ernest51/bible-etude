<!doctype html>
<html lang="fr" data-theme="cyan">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Méditation</title>
  <style>
    :root{
      --bg:#f8fafc; --text:#0f172a; --primary:#06b6d4; --border:#e2e8f0;
      --chip:#f8fafc; --muted:#64748b;
    }
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
    }
    .wrap{max-width:1280px;margin:0 auto;padding:16px}
    h1{margin:0 0 12px; text-align:center}
    .controls{display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-bottom:10px}
    .controls input,.controls select{
      border:1px solid var(--border); border-radius:10px; padding:10px 12px; min-height:42px; background:white; color:inherit;
    }
    .controls button{
      border-radius:12px; padding:10px 16px; min-height:42px; cursor:pointer; border:1px solid var(--border);
      background:var(--primary); color:white; font-weight:600;
    }
    /* si tu veux des boutons non-thémés ajoute la classe .btn-fixed (notre app.js sait les traiter) */
    .btn-fixed{ background:#111827 !important; border-color:#111827 !important }

    /* Barre de thème */
    .themeRow{display:flex; align-items:center; gap:10px; margin-top:8px}
    #themeBar{position:relative; height:8px; border-radius:4px; background:linear-gradient(90deg,#06b6d4,#8b5cf6,#22c55e,#ef4444,#a855f7,#6366f1,#f59e0b,#475569)}
    #themeThumb{position:absolute; top:-4px; width:10px; height:16px; border-radius:3px; background:#0f172a}

    /* Grille */
    .grid{display:grid; grid-template-columns:320px 1fr; gap:16px; margin-top:12px}
    .card{background:white;border:1px solid var(--border);border-radius:12px}
    .card .hd{padding:12px 14px;border-bottom:1px solid var(--border);font-weight:700}
    .card .bd{padding:12px 14px}

    /* Liste rubriques */
    #pointsList{max-height:calc(100vh - 220px); overflow:auto}
    #pointsList .item{display:flex; align-items:center; gap:10px; padding:10px 12px; cursor:pointer; border-bottom:1px solid var(--border)}
    #pointsList .item.active{background:var(--chip)}
    #pointsList .idx{width:22px; height:22px; border-radius:999px; background:var(--chip); display:flex; align-items:center; justify-content:center; font-size:12px; border:1px solid var(--border)}
    #pointsList .txt{flex:1}
    #pointsList .txt>div{font-weight:600}
    #pointsList .txt .desc{display:block;margin-top:4px;font-size:12.5px;line-height:1.3;color:var(--muted)}
    #pointsList .dot{width:8px;height:8px;border-radius:999px;background:#f59e0b} /* jaune par défaut */
    #pointsList .dot.ok{background:#22c55e}

    /* Note */
    #edTitle{font-weight:800; font-size:18px}
    #metaInfo{color:var(--muted); font-size:12px}
    #noteView h1,#noteView h2,#noteView h3{margin:16px 0 8px}
    #noteView p{margin:8px 0; line-height:1.5}

    .footer{display:flex; align-items:center; gap:12px; color:var(--muted); padding:12px 0}
    .spacer{flex:1}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Méditation</h1>

    <!-- Bandeau commandes -->
    <div class="controls">
      <input id="searchRef" placeholder="Rechercher (ex : Marc 5:1, 1 Jean 2)" />
      <select id="bookSelect"></select>
      <select id="chapterSelect"></select>
      <select id="verseSelect"></select>
      <select id="versionSelect">
        <option value="LSG">Louis Segond 1910</option>
      </select>
      <button id="readBtn" class="btn-fixed">Lire la Bible</button>
      <button id="generateBtn">Générer</button>
      <button id="resetBtn" class="btn-fixed">Reset</button>
      <button id="pdfBtn" class="btn-fixed">PDF (28)</button>
      <a id="applySearchBtn" class="btn-fixed" style="text-decoration:none;padding:10px 14px;border-radius:10px;border:1px solid var(--border)">Valider</a>
    </div>

    <!-- Palette -->
    <div class="themeRow">
      <div>Thème</div>
      <div id="themeBar"><div id="themeThumb"></div></div>
    </div>

    <!-- Grille -->
    <div class="grid">
      <!-- Colonne de gauche -->
      <div class="card">
        <div class="hd">Rubriques</div>
        <div class="bd" id="pointsList"></div>
      </div>

      <!-- Colonne de droite -->
      <div class="card">
        <div class="hd" style="display:flex; align-items:center; gap:8px">
          <div id="edTitle">—</div>
          <div class="spacer"></div>
          <div id="metaInfo"></div>
          <div style="display:flex; gap:8px; margin-left:12px">
            <button id="prev" class="btn-fixed">◀ Précédent</button>
            <button id="next" class="btn-fixed">Suivant ▶</button>
          </div>
        </div>
        <div class="bd">
          <div id="noteView"></div>
        </div>
      </div>
    </div>

    <!-- Bas de page -->
    <div class="footer">
      <div id="lastBadge">Dernière : —</div>
      <div class="spacer"></div>
      <small id="debugMini" style="display:none"></small>
    </div>
  </div>

  <!-- Charge ton app JS (déjà prêt) -->
  <script src="/app.js" defer></script>
</body>
</html>
