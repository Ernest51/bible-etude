<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Méditation</title>
  <meta name="description" content="Méditation biblique — 28 rubriques, mode enrichi, étude lisible." />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

  <!-- UI : Manrope (propre) | Contenu : Merriweather (lecture) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f6f7fb; --panel:#ffffff; --text:#0f172a; --muted:#64748b; --border:#e5e7eb; --dark:#111827;
      --brand:#111827; --accent:#06b6d4; --link:#0891b2;
    }
    /* 5 thèmes : 1 Cyan, 2 Violet, 3 Vert, 4 Rouge, 5 Mauve */
    [data-theme="1"]{ --bg:#f6fbfd; --panel:#ffffff; --text:#0b1420; --muted:#5b7386; --border:#dfe7ee; --brand:#0b1420; --accent:#06b6d4; --link:#0891b2}
    [data-theme="2"]{ --bg:#f7f5fb; --panel:#ffffff; --text:#120a1f; --muted:#6b5b86; --border:#e6e1f0; --brand:#120a1f; --accent:#7c3aed; --link:#6d28d9}
    [data-theme="3"]{ --bg:#f4fbf7; --panel:#ffffff; --text:#0a1f14; --muted:#4b6b60; --border:#dfe8e4; --brand:#0a1f14; --accent:#16a34a; --link:#15803d}
    [data-theme="4"]{ --bg:#fff5f5; --panel:#ffffff; --text:#1f0a0a; --muted:#8a6b6b; --border:#f1dada; --brand:#1f0a0a; --accent:#ef4444; --link:#dc2626}
    [data-theme="5"]{ --bg:#fbf5ff; --panel:#ffffff; --text:#1f0a1c; --muted:#846b8a; --border:#eadff2; --brand:#1f0a1c; --accent:#a855f7; --link:#9333ea}

    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:"Manrope",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}

    .progress-wrap{position:sticky;top:0;z-index:20}
    .progress{height:4px;background:#e5e7eb}
    .progress>.bar{height:100%;width:0;background:linear-gradient(90deg,#2563eb,#16a34a);transition:width .2s}

    header{background:var(--panel);border-bottom:1px solid var(--border);padding:18px 16px;position:sticky;top:4px;z-index:10}
    .title{margin:0;font-weight:800;text-align:center;letter-spacing:.2px;color:var(--brand)}
    main{max-width:1200px;margin:18px auto;padding:0 14px}

    .controls{display:grid;grid-template-columns:2fr repeat(4,1fr) auto auto auto auto;gap:10px;margin:12px 0}
    @media (max-width:1100px){.controls{grid-template-columns:1fr 1fr 1fr 1fr 1fr 1fr}.controls .wide{grid-column:1/-1}}
    input[type="text"],select{border:1px solid var(--border);border-radius:10px;padding:10px 12px;width:100%;background:var(--panel);color:var(--text)}
    .btn{background:var(--dark);color:#fff;border:0;border-radius:10px;padding:10px 14px;font-weight:600;cursor:pointer;white-space:nowrap}
    .btn.secondary{background:transparent;color:var(--text);border:1px solid var(--border)}
    .btn.warn{background:var(--accent);color:#fff}

    /* Ascenseur de thème (slider) avec fond coloré segmenté */
    .theme-wrap{display:flex;align-items:center;gap:8px}
    .theme-wrap label{font-size:12px;color:var(--muted)}
    .theme-range{width:140px;height:8px;border-radius:12px;appearance:none;background:
      linear-gradient(90deg,
        #06b6d4 0%, #06b6d4 20%,
        #7c3aed 20%, #7c3aed 40%,
        #16a34a 40%, #16a34a 60%,
        #ef4444 60%, #ef4444 80%,
        #a855f7 80%, #a855f7 100%);
      outline:none;border:1px solid var(--border)
    }
    .theme-range::-webkit-slider-thumb{appearance:none;width:20px;height:20px;background:var(--panel);border:2px solid var(--accent);border-radius:50%;cursor:pointer}
    .theme-range::-moz-range-thumb{width:20px;height:20px;background:var(--panel);border:2px solid var(--accent);border-radius:50%;cursor:pointer}

    .layout{display:grid;grid-template-columns:320px 1fr;gap:14px}
    @media (max-width:1000px){.layout{grid-template-columns:1fr}}

    .sidebar{background:var(--panel);border:1px solid var(--border);border-radius:12px;overflow:hidden}
    .side-head{padding:12px 14px;border-bottom:1px solid var(--border);font-weight:700}
    .list{max-height:70vh;overflow:auto}
    .item{display:flex;gap:8px;align-items:center;padding:10px 12px;border-bottom:1px solid var(--border);cursor:pointer}
    .item:last-child{border-bottom:0}.item:hover{background:rgba(2,132,199,.06)}.item.active{background:rgba(99,102,241,.08)}
    .idx{min-width:24px;height:24px;border-radius:999px;border:1px solid var(--border);display:inline-flex;align-items:center;justify-content:center;font-size:12px;background:var(--panel)}
    .desc{display:block;font-size:12px;color:var(--muted);margin-top:2px}
    .dot{width:8px;height:8px;border-radius:999px;background:#eab308;margin-left:auto}.dot.ok{background:#16a34a}

    .editor{background:var(--panel);border:1px solid var(--border);border-radius:12px;min-height:60vh;display:flex;flex-direction:column}
    .ed-head{padding:12px 14px;border-bottom:1px solid var(--border);display:flex;align-items:center;gap:10px}
    .ed-title{font-weight:700;flex:1}
    .ed-body{padding:12px;display:flex;flex-direction:column;gap:12px}
    /* Contenu : police de lecture */
    textarea{width:100%;min-height:360px;resize:vertical;border:1px solid var(--border);border-radius:10px;padding:14px;line-height:1.7;background:var(--panel);color:var(--text);font-family:"Merriweather", Georgia, serif;font-size:16px}

    .render{border:1px dashed var(--border);border-radius:10px;padding:12px;line-height:1.7;background:var(--panel);font-family:"Merriweather", Georgia, serif;font-size:16px}
    .render a{color:var(--link);text-decoration:underline}
    .render strong{font-weight:700}

    .ed-foot{padding:10px 14px;border-top:1px solid var(--border);display:flex;gap:8px;justify-content:space-between;align-items:center;color:var(--muted);font-size:12px}
    .navbtn{background:transparent;border:1px solid var(--border);border-radius:10px;padding:8px 12px;cursor:pointer;color:var(--text)}

    footer{max-width:1200px;margin:22px auto 26px;padding:0 14px;color:var(--muted);font-size:14px}
    .status-row{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-top:8px}
    .badge{display:inline-flex;align-items:center;gap:6px;border:1px solid var(--border);background:var(--panel);border-radius:999px;padding:4px 8px;font-size:12px;color:var(--text)}
    .mini{width:8px;height:8px;border-radius:999px;background:#d97706}.mini.ok{background:#16a34a}.mini.ko{background:#dc2626}

    @media print{.progress-wrap,header,.controls,.sidebar,.ed-foot,footer .status-row{display:none!important} textarea{min-height:unset}}
  </style>
</head>
<body data-theme="1">
  <div class="progress-wrap"><div class="progress"><div id="progressBar" class="bar" style="width:0%"></div></div></div>

  <header>
    <h1 class="title">Méditation</h1>
  </header>

  <main>
    <div class="controls">
      <input id="searchRef" class="wide" type="text" placeholder="Rechercher (ex : Marc 5:1, 1 Jean 2, Genèse 1:1-5)" />
      <select id="bookSelect" title="Livre"></select>
      <select id="chapterSelect" title="Chapitre"></select>
      <select id="verseSelect" title="Verset"></select>
      <select id="versionSelect" title="Version">
        <option value="PDV">Parole de Vie (PDV)</option>
        <option value="LSG" selected>Louis Segond 1910 (LSG)</option>
        <option value="S21">Segond 21 (S21)</option>
        <option value="BFC">Français Courant (BFC)</option>
      </select>

      <!-- Ascenseur thème (1→5) -->
      <div class="theme-wrap" title="Changer de palette (Cyan, Violet, Vert, Rouge, Mauve)">
        <label for="themeRange">Thème</label>
        <input id="themeRange" class="theme-range" type="range" min="1" max="5" step="1" value="1" />
      </div>

      <label class="toggle">
        <input id="enrichedToggle" type="checkbox" checked />
        Mode enrichi
      </label>

      <button id="validate" class="btn" type="button">Valider</button>
      <button id="generateBtn" class="btn warn" type="button">Générer</button>
      <a id="readLink" class="btn secondary" href="#" target="_blank" rel="noopener">Lire la Bible</a>
      <span id="lastStudy" class="small">Dernier : —</span>
    </div>

    <div class="layout">
      <aside class="sidebar">
        <div class="side-head">Rubriques (28)</div>
        <div id="pointsList" class="list"></div>
      </aside>

      <section class="editor">
        <div class="ed-head">
          <div class="ed-title" id="edTitle">—</div>
          <button id="prev" class="navbtn" type="button">◀ Précédent</button>
          <button id="next" class="navbtn" type="button">Suivant ▶</button>
        </div>
        <div class="ed-body">
          <textarea id="noteArea" placeholder="Écris ici…"></textarea>
          <!-- Aperçu cliquable (URLs → <a> + titres en gras) -->
          <div id="renderArea" class="render"></div>
        </div>
        <div class="ed-foot">
          <span id="metaInfo">Point — / 28 • Sauvegarde auto (2s)</span>
          <!-- plus de ‘source=canonical’ -->
          <span id="sourceInfo" style="display:none"></span>
        </div>
      </section>
    </div>
  </main>

  <footer>
    © <span id="y"></span> — Méditation
    <div class="status-row" aria-label="Statut API">
      <span class="badge"><span id="dot-health" class="mini" aria-hidden="true"></span> health</span>
      <span class="badge"><span id="dot-chat" class="mini" aria-hidden="true"></span> chat(POST)</span>
      <span class="badge"><span id="dot-ping" class="mini" aria-hidden="true"></span> ping</span>
      <button id="debugBtn" title="Ouvrir le panneau de debug" type="button">Debug</button>
    </div>
    <div id="debugPanel" style="display:none;">[init]</div>
  </footer>

  <!-- même app.js, nouvelle version pour vider le cache -->
  <script src="/app.js?v=2025-09-02-3" defer></script>
</body>
</html>
