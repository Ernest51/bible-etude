<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bible Étude — Générateur 28 rubriques</title>
  <meta name="description" content="Étude biblique — 28 rubriques, diodes vertes si contenu, Reset remet à orange." />
  <style>
    :root{ --bg:#f4f6f8; --panel:#fff; --text:#0f172a; --muted:#64748b; --border:#e5e7eb; --ok:#16a34a; --warn:#f59e0b; }
    *{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    header{background:#fff;border-bottom:1px solid var(--border);padding:14px 18px;position:sticky;top:0;z-index:10}
    h1{margin:0;font-size:24px;font-weight:800;text-align:center}
    main{max-width:1100px;margin:16px auto;padding:0 12px}
    .controls{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:12px}
    input,select,button{border:1px solid var(--border);border-radius:10px;padding:10px 12px}
    button{cursor:pointer} .btn{background:#111827;color:#fff;border:0} .btn.secondary{background:#fff;color:#111827;border:1px solid var(--border)}
    .layout{display:grid;grid-template-columns:320px 1fr;gap:12px} @media (max-width:1000px){.layout{grid-template-columns:1fr}}
    .sidebar{background:var(--panel);border:1px solid var(--border);border-radius:12px;overflow:hidden}
    .side-head{padding:10px 12px;border-bottom:1px solid var(--border);font-weight:700}
    .list{max-height:70vh;overflow:auto}
    .item{display:flex;gap:8px;align-items:center;padding:10px 12px;border-bottom:1px solid var(--border);cursor:pointer}
    .item:last-child{border-bottom:0}.item:hover{background:#f8fafc}.item.active{background:#eef6ff}
    .idx{min-width:24px;height:24px;border-radius:999px;border:1px solid var(--border);display:inline-flex;align-items:center;justify-content:center;font-size:12px;background:#fff}
    .dot{width:8px;height:8px;border-radius:999px;background:var(--warn);margin-left:auto}.dot.ok{background:var(--ok)}
    .editor{background:var(--panel);border:1px solid var(--border);border-radius:12px;min-height:60vh;display:flex;flex-direction:column}
    .ed-head{padding:12px 14px;border-bottom:1px solid var(--border);display:flex;gap:10px;align-items:center}
    .ed-title{font-weight:800;flex:1}.ed-body{padding:12px}
    textarea{width:100%;min-height:460px;resize:vertical;border:1px solid var(--border);border-radius:10px;padding:14px;line-height:1.6;white-space:pre-wrap}
    .muted{color:var(--muted);font-size:13px;margin:8px 0}
  </style>
</head>
<body>
  <header><h1>Bible Étude — Générateur 28 rubriques</h1></header>
  <main>
    <div class="controls">
      <label>Livre <select id="bookSelect"></select></label>
      <label>Chapitre <select id="chapterSelect"></select></label>
      <label>Densité
        <select id="densitySelect">
          <option value="500">500</option>
          <option value="1500" selected>1500</option>
          <option value="2500">2500</option>
        </select>
      </label>
      <button id="generateBtn" class="btn" type="button">Générer</button>
      <button id="resetBtn" class="btn secondary" type="button">Reset</button>
    </div>

    <div class="muted">Règles: appel POST <code>/api/generate-study</code>, <code>options.length</code> ∈ 500 / 1500 / 2500. Diodes vertes si contenu, Reset → toutes orange. Aucune CORS (même origine).</div>

    <div class="layout">
      <aside class="sidebar">
        <div class="side-head">Rubriques (28)</div>
        <div id="pointsList" class="list"></div>
      </aside>

      <section class="editor">
        <div class="ed-head">
          <div class="ed-title" id="edTitle">—</div>
          <span id="metaInfo">Point — / 28</span>
        </div>
        <div class="ed-body">
          <textarea id="noteArea" placeholder="Contenu de la rubrique…"></textarea>
        </div>
      </section>
    </div>
  </main>

  <script src="/app.js" defer></script>
</body>
</html>
