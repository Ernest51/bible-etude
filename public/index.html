<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Méditation</title>
  <meta name="description" content="Étude biblique — 28 rubriques, zone de saisie, liens cliquables automatiques." />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Spectral:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f4f6f8; --panel:#fff; --text:#0f172a; --muted:#64748b; --border:#e5e7eb; --dark:#111827; --ok:#16a34a; --warn:#f59e0b;
      --accent:#7c3aed; --accent-soft:#f3e8ff;
      --link:#2563eb;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    header{background:#fff;box-shadow:0 1px 0 rgba(0,0,0,.06);padding:14px 18px;position:sticky;top:0;z-index:10}
    h1{margin:0;font-size:28px;font-weight:800;letter-spacing:.2px;text-align:center}
    main{max-width:1200px;margin:14px auto;padding:0 12px}

    /* Boutons & inputs */
    input[type="text"],select{border:1px solid var(--border);border-radius:10px;padding:10px 12px;width:100%}
    .btn{background:var(--dark);color:#fff;border:0;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer;white-space:nowrap}
    .btn.secondary{background:#fff;color:#111;border:1px solid var(--border)}
    .btn.warn{background:var(--accent)}
    .btn.link{background:#fff;color:#0f172a;border:1px solid var(--border)}

    /* Grilles */
    .controls{display:grid;grid-template-columns:1.3fr .9fr .6fr .6fr .9fr .9fr auto auto auto auto;gap:10px;margin:12px 0}
    @media (max-width:1100px){
      .controls{grid-template-columns:1fr 1fr 1fr 1fr 1fr;grid-auto-rows:auto}
      .controls .wide{grid-column:1/-1}
    }
    .layout{display:grid;grid-template-columns:320px 1fr;gap:12px}
    @media (max-width:1000px){.layout{grid-template-columns:1fr}}

    /* Liste rubriques */
    .sidebar{background:var(--panel);border:1px solid var(--border);border-radius:12px;overflow:hidden}
    .side-head{padding:10px 12px;border-bottom:1px solid var(--border);font-weight:700}
    .list{max-height:70vh;overflow:auto}
    .item{display:flex;gap:8px;align-items:center;padding:10px 12px;border-bottom:1px solid var(--border);cursor:pointer}
    .item:last-child{border-bottom:0}.item:hover{background:#f8fafc}.item.active{background:var(--accent-soft)}
    .idx{min-width:24px;height:24px;border-radius:999px;border:1px solid var(--border);display:inline-flex;align-items:center;justify-content:center;font-size:12px;background:#fff}
    .desc{display:block;font-size:12px;color:#64748b;margin-top:2px}
    .dot{width:8px;height:8px;border-radius:999px;background:#eab308;margin-left:auto}
    .dot.ok{background:var(--ok)}

    /* Éditeur + Aperçu */
    .editor{background:var(--panel);border:1px solid var(--border);border-radius:12px;min-height:60vh;display:flex;flex-direction:column}
    .ed-head{padding:12px 14px;border-bottom:1px solid var(--border);display:flex;align-items:center;gap:10px}
    .ed-title{font-weight:800;flex:1}
    .ed-body{padding:12px;display:grid;grid-template-columns:1fr;gap:12px}
    textarea{width:100%;min-height:300px;resize:vertical;border:1px solid var(--border);border-radius:10px;padding:14px;font-family:Spectral,Georgia,serif;line-height:1.6;white-space:pre-wrap}

    .md-view{border:1px dashed var(--border);background:#fafafa;border-radius:10px;padding:16px;font-family:Spectral,Georgia,serif;line-height:1.65}
    .md-view h2,.md-view h3{margin:.2em 0 .4em;font-weight:800;text-align:center}
    .md-view h3{font-size:1.2rem}
    .md-view p{margin:.6em 0}
    .md-view ul{margin:.6em 0 .6em 1.1em}
    .md-view li{margin:.25em 0}
    .md-view a{color:var(--link);text-decoration:underline}

    .ed-foot{padding:10px 14px;border-top:1px solid var(--border);display:flex;gap:8px;justify-content:space-between;align-items:center;flex-wrap:wrap}

    footer{max-width:1200px;margin:22px auto 26px;padding:0 14px;color:#64748b;font-size:14px}
    .badge{display:inline-flex;align-items:center;gap:6px;border:1px solid var(--border);background:#fff;border-radius:999px;padding:4px 8px;font-size:12px;color:#111}
    .mini{width:8px;height:8px;border-radius:999px;background:#d97706}
    .mini.ok{background:#16a34a}
  </style>
</head>
<body>
  <header><h1>Méditation</h1></header>

  <main>
    <div class="controls">
      <input id="searchRef" class="wide" type="text" placeholder="Rechercher (ex : Marc 5:1, 1 Jean 2, Genèse 1:1-5)" />
      <select id="bookSelect" title="Livre"></select>
      <select id="chapterSelect" title="Chapitre"></select>
      <select id="verseSelect" title="Verset"></select>
      <select id="versionSelect" title="Version">
        <option value="LSG" selected>Louis Segond 1910 (LSG)</option>
        <option value="PDV">Parole de Vie (PDV)</option>
        <option value="S21">Segond 21 (S21)</option>
        <option value="BFC">Français Courant (BFC)</option>
      </select>
      <select id="densitySelect" title="Densité">
        <option value="500">500 caractères</option>
        <option value="1500" selected>1500 caractères</option>
        <option value="2500">2500 caractères</option>
      </select>

      <button id="chatgptBtn" class="btn link" type="button">ChatGPT</button>
      <button id="lastBtn" class="btn secondary" type="button">Dernière étude</button>
      <button id="resetBtn" class="btn secondary" type="button">Reset</button>

      <button id="readBtn" class="btn secondary" type="button">Lire la Bible</button>
      <button id="validate" class="btn" type="button">Valider</button>
      <button id="generateBtn" class="btn warn" type="button">Générer</button>
    </div>

    <div class="layout">
      <aside class="sidebar">
        <div class="side-head">Rubriques (28)</div>
        <div id="pointsList" class="list"></div>
      </aside>

      <section class="editor">
        <div class="ed-head">
          <div class="ed-title" id="edTitle">—</div>
          <button id="prev" class="btn secondary" type="button">◀ Précédent</button>
          <button id="next" class="btn secondary" type="button">Suivant ▶</button>
        </div>
        <div class="ed-body">
          <textarea id="noteArea" placeholder="Écris ici…"></textarea>
          <!-- Aperçu HTML sûr, liens cliquables -->
          <div id="mdView" class="md-view" aria-live="polite"></div>
        </div>
        <div class="ed-foot">
          <span class="small" id="metaInfo">Point — / 28</span>
          <span class="small">Aperçu en dessous — liens YouVersion cliquables.</span>
        </div>
      </section>
    </div>
  </main>

  <footer>
    © <span id="y"></span> — Méditation
    <div class="status-row" style="margin-top:6px;display:flex;gap:8px;align-items:center;flex-wrap:wrap;">
      <span class="badge"><span id="dot-health" class="mini"></span> health</span>
      <span class="badge"><span id="dot-chat" class="mini"></span> chat(POST)</span>
      <span class="badge"><span id="dot-ping" class="mini"></span> ping</span>
    </div>
  </footer>

  <!-- Ton JS applicatif -->
  <script src="/app.js?v=restaure" defer></script>

  <!-- RENDERER Markdown sûr + autolink des références bibliques vers YouVersion -->
  <script>
    (function(){
      const YV_BOOK = {"Genèse":"GEN","Exode":"EXO","Lévitique":"LEV","Nombres":"NUM","Deutéronome":"DEU","Josué":"JOS","Juges":"JDG","Ruth":"RUT","1 Samuel":"1SA","2 Samuel":"2SA","1 Rois":"1KI","2 Rois":"2KI","1 Chroniques":"1CH","2 Chroniques":"2CH","Esdras":"EZR","Néhémie":"NEH","Esther":"EST","Job":"JOB","Psaumes":"PSA","Proverbes":"PRO","Ecclésiaste":"ECC","Cantique des Cantiques":"SNG","Ésaïe":"ISA","Jérémie":"JER","Lamentations":"LAM","Ézéchiel":"EZK","Daniel":"DAN","Osée":"HOS","Joël":"JOL","Amos":"AMO","Abdias":"OBA","Jonas":"JON","Michée":"MIC","Nahum":"NAM","Habacuc":"HAB","Sophonie":"ZEP","Aggée":"HAG","Zacharie":"ZEC","Malachie":"MAL","Matthieu":"MAT","Marc":"MRK","Luc":"LUK","Jean":"JHN","Actes":"ACT","Romains":"ROM","1 Corinthiens":"1CO","2 Corinthiens":"2CO","Galates":"GAL","Éphésiens":"EPH","Philippiens":"PHP","Colossiens":"COL","1 Thessaloniciens":"1TH","2 Thessaloniciens":"2TH","1 Timothée":"1TI","2 Timothée":"2TI","Tite":"TIT","Philémon":"PHM","Hébreux":"HEB","Jacques":"JAS","1 Pierre":"1PE","2 Pierre":"2PE","1 Jean":"1JN","2 Jean":"2JN","3 Jean":"3JN","Jude":"JUD","Apocalypse":"REV"};
      const YV_VER = {"LSG":"93","PDV":"201","S21":"377","BFC":"75"};

      const $ = (s)=>document.querySelector(s);
      const note = $('#noteArea');
      const out  = $('#mdView');
      const versionSel = $('#versionSelect');

      function esc(s){ return String(s).replace(/[&<>]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c])); }

      // Transforme (Markdown limité) -> HTML sûr
      function renderMD(md){
        if(!md) return "";
        // On protège d'abord
        md = md.replace(/\r/g,'');
        // Liens Markdown [texte](url)
        md = md.replace(/\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g, (m,txt,href)=>{
          return `<a href="${esc(href)}" target="_blank" rel="noopener noreferrer">${esc(txt)}</a>`;
        });
        // Titres ###
        md = md.replace(/^###\s*(.+)$/gm, '<h3>$1</h3>');
        // Gras / italique
        md = md.replace(/\*\*([^*]+)\*\*/g,'<strong>$1</strong>');
        md = md.replace(/\*([^*]+)\*/g,'<em>$1</em>');
        // Listes simples
        md = md.replace(/^(?:-\s.+(?:\n|$))+?/gm, block=>{
          const items = block.trim().split('\n').map(l=>l.replace(/^-+\s?/, '').trim()).map(t=>`<li>${t}</li>`).join('');
          return `<ul>${items}</ul>`;
        });
        // Paragraphes (double saut)
        md = md.split(/\n{2,}/).map(p=>{
          if (/^<h3>/.test(p) || /^<ul>/.test(p)) return p;
          return `<p>${p.replace(/\n/g,'<br>')}</p>`;
        }).join('\n');
        return md;
      }

      // Auto-lien des références "Livre 12:3-5" vers YouVersion, si pas déjà en Markdown
      function autolinkBible(md){
        if(!md) return md;
        const ver = (versionSel?.value || 'LSG').toUpperCase();
        const vid = YV_VER[ver] || '93';
        // évite de toucher aux références déjà Markdown [..](http..)
        return md.replace(/(?<!\[)(\b(?:[1-3]\s)?[A-Za-zÀ-ÖØ-öø-ÿÉéÈèÂâÎîÔôÛûÇç\-']+(?:\s(?:des|de|du|d’|d'|la|le|les|aux|au|à))?\s)\s*(\d+)\s*:\s*(\d+(?:[-–]\d+)?)(?!\))/g, (m,bookRaw,chap,vrs)=>{
          const book = bookRaw.trim().replace(/\s+/g,' ');
          const code = YV_BOOK[book];
          if(!code) return m; // inconnu : on laisse tel quel
          const url = `https://www.bible.com/fr/bible/${vid}/${code}.${chap}.${ver}`;
          const label = `${book} ${chap}:${vrs}`;
          return `[${label}](${url})`;
        });
      }

      function updatePreview(){
        const src = note?.value || "";
        const withLinks = autolinkBible(src);
        out.innerHTML = renderMD(withLinks);
      }

      document.addEventListener('DOMContentLoaded', ()=>{
        const y=document.getElementById('y'); if(y) y.textContent=new Date().getFullYear();
        if(note){ note.addEventListener('input', updatePreview); }
        if(versionSel){ versionSel.addEventListener('change', updatePreview); }
        updatePreview();
      });
    })();
  </script>
</body>
</html>
