<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MEDITATION</title>
  <meta name="description" content="Étude biblique — méditation structurée et lecture verset par verset." />
  <!-- Polices -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Cinzel pour le titre principal, Poppins pour titres/boutons, Inter + Source Serif pour texte -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800&family=Inter:wght@400;600;800&family=Poppins:wght@500;700&family=Playfair+Display:wght@600;700&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet" />
  <style>
    :root{
      --primary-h: 221; --primary-s: 84%; --primary-l: 46%;
      --primary: hsl(var(--primary-h) var(--primary-s) var(--primary-l));
      --bg: hsl(var(--primary-h) 60% 97%);
      --panel: #ffffff;
      --panel-2: hsl(var(--primary-h) 55% 96%);
      --text: #0f172a;
      --muted: #475569;
      --border: hsl(var(--primary-h) 30% 86%);
      --ok: #16a34a; --warn: #eab308;
      --active: hsl(var(--primary-h) 100% 90%);
      --hover:  hsl(var(--primary-h) 90% 95%);
      --link: #2563eb;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;background:var(--bg);color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* En-tête */
    header{position:sticky;top:0;z-index:10;background:#fff;padding:16px 18px;border-bottom:1px solid var(--border)}
    h1{
      margin:0;
      font-family: "Cinzel", Georgia, "Times New Roman", serif;
      font-weight:800;
      font-size:clamp(22px, 2.5vw, 28px);
      letter-spacing: 0.08em;
      text-align:center;
    }

    main{max-width:1100px;margin:18px auto;padding:0 12px}

    /* Barre de contrôles */
    .controls{
      display:flex;gap:10px;flex-wrap:wrap;margin-bottom:8px;align-items:center
    }
    label{
      display:flex;gap:8px;align-items:center;background:var(--panel);
      border:1px solid var(--border);border-radius:12px;padding:8px 10px
    }
    select,input,button,.btn{
      border:1px solid var(--border);border-radius:999px;padding:10px 14px;
      background:var(--panel-2);color:var(--text);text-decoration:none;display:inline-flex;align-items:center;gap:6px;
      font-family:Poppins, Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif
    }
    input,select{min-width:120px}
    input#search{min-width:260px;flex:1}
    .btn{cursor:pointer;transition:transform .04s ease}
    .btn.primary{background:var(--primary);color:#fff;border:1px solid var(--primary); font-weight:700}
    .btn.secondary{background:var(--panel-2);color:var(--text);border:1px solid var(--border); font-weight:600}
    .btn:active{transform:translateY(1px)}

    /* Palette (couleur du site) */
    .palette{display:flex;gap:8px;align-items:center;margin:8px 0 12px 0;flex-wrap:wrap}
    .swatch{width:22px;height:22px;border-radius:50%;border:1px solid #e2e8f0;cursor:pointer;box-shadow:0 0 0 2px #fff inset}
    .swatch[data-active="1"]{outline:2px solid var(--primary)}

    /* Layout responsive */
    .layout{display:grid;grid-template-columns:320px 1fr;gap:12px}
    @media (max-width:1024px){.layout{grid-template-columns:1fr}}
    @media (max-width:640px){
      .controls{display:grid;grid-template-columns:1fr 1fr;gap:8px}
      .controls label{width:100%}
      .controls #search{min-width:0;width:100%}
      .controls .btn{justify-content:center}
    }

    /* Colonne de gauche (rubriques) */
    .sidebar{background:var(--panel);border:1px solid var(--border);border-radius:12px;overflow:hidden}
    .side-head{
      padding:12px 12px;border-bottom:1px solid var(--border);
      font-weight:700;text-align:center;
      font-family:Poppins, Inter, sans-serif;
    }
    .list{max-height:70vh;overflow:auto}
    @media (max-width:1024px){ .list{max-height:none} }

    .item{
      display:flex;gap:10px;align-items:center;padding:10px 12px;border-bottom:1px solid var(--border);cursor:pointer;
      border-radius:16px;margin:4px 8px;
    }
    .item:last-child{border-bottom:0}
    .item:hover{background:var(--hover)}
    .item.active{background:var(--active)}
    .idx{
      min-width:26px;height:26px;border-radius:999px;border:1px solid var(--border);
      display:inline-flex;align-items:center;justify-content:center;font-size:12px;background:var(--panel-2);
      font-family:Poppins, Inter, sans-serif; font-weight:700; color:hsl(var(--primary-h) var(--primary-s) 35%)
    }
    .title{
      flex:1;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;
      text-align:center; /* titres de rubriques centrés */
      font-family:Poppins, Inter, sans-serif;
      font-weight:600;
    }
    .subtitle{font-size:12px;color:var(--muted); text-align:center}
    .dot{width:9px;height:9px;border-radius:999px;background:var(--warn);margin-left:auto;box-shadow:0 0 0 2px #fff inset}
    .dot.ok{background:var(--ok)}

    /* Zone d’édition */
    .editor{background:var(--panel);border:1px solid var(--border);border-radius:12px;min-height:60vh;display:flex;flex-direction:column}
    .ed-head{padding:12px 14px;border-bottom:1px solid var(--border);display:flex;gap:10px;align-items:center}
    .ed-title{display:none}
    .ed-meta{color:var(--muted);font-size:12px;margin-left:auto}
    .ed-body{padding:12px}

    /* Titre principal de chaque rubrique (au centre, arrondi) */
    .section-title{
      font-family: "Poppins", "Playfair Display", Georgia, "Times New Roman", serif;
      font-weight:700; text-align:center;
      margin:6px auto 8px; font-size:clamp(18px, 2.2vw, 22px);
      background: var(--panel-2);
      border:1px solid var(--border);
      padding:10px 18px;
      border-radius:999px;
      max-width: 720px;
    }
    .section-desc{
      text-align:center; color:var(--muted); margin:0 0 14px 0; font-size:14px;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Zone de lecture */
    .preview{
      border:1px solid var(--border); border-radius:14px; background:#fff;
      padding:18px; line-height:1.8; font-size:16.5px;
      font-family:"Source Serif 4", Georgia, "Times New Roman", serif;
      box-shadow: 0 6px 14px rgba(0,0,0,.04);
    }
    .preview h1,.preview h2,.preview h3{
      font-family:"Poppins","Playfair Display", Georgia, serif; font-weight:700; margin:0 0 10px; text-align:center;
    }
    .preview h1{font-size:22px} .preview h2{font-size:20px} .preview h3{font-size:18px}
    .preview p{margin:10px 0}
    .preview strong{font-weight:700}
    .preview em{font-style:italic}
    .preview blockquote{margin:12px 0;padding:8px 12px;border-left:4px solid var(--primary);background:var(--panel-2);border-radius:8px}
    .preview hr{border:none;border-top:1px solid var(--border);margin:14px 0}
    .preview ul{margin:10px 0 10px 22px}
    .preview a, .verse-link{color:var(--link) !important; text-decoration: underline !important;}
    .preview .label{font-weight:700}

    /* Rubrique 0 (étude verset par verset) */
    .per-verse{display:flex;flex-direction:column;gap:12px}
    .pv-controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .pv-grid{display:grid;grid-template-columns:1fr;gap:10px}
    .pv-item{padding:10px;border:1px solid var(--border);border-radius:20px;background:var(--panel-2)}
    .pv-item .vhead{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px;gap:10px;flex-wrap:wrap}
    .pv-item .vtitle{font-weight:700;font-family:Poppins, Inter, sans-serif}
    .pv-item .vbody{font-family:"Source Serif 4", Georgia, serif;line-height:1.7}
  </style>
</head>
<body>
  <header><h1>MEDITATION</h1></header>
  <main>
    <div class="controls">
      <label>Recherche
        <input id="search" placeholder="ex: luc  |  marc 3:2  |  1 jean 4" />
      </label>
      <button id="btn-validate" class="btn secondary" type="button" title="Appliquer la recherche">Valider</button>
      <a id="btn-bible" class="btn secondary" href="#" target="_blank" rel="noopener" title="Ouvrir dans YouVersion">Bible</a>
      <label>Livre
        <select id="book"></select>
      </label>
      <label>Chapitre
        <select id="chapter"></select>
      </label>
      <label>Verset
        <input id="verse" placeholder="(optionnel)" />
      </label>
      <label>Densité
        <select id="density">
          <option value="500">500</option>
          <option value="1500" selected>1500</option>
          <option value="2500">2500</option>
        </select>
      </label>

      <button id="btn-generate" class="btn primary" type="button">Générer</button>
      <button id="btn-reset" class="btn secondary" type="button">Reset</button>

      <!-- Boutons ajoutés -->
      <button id="btn-last" class="btn secondary" type="button" title="Revenir à la dernière étude">Dernière étude</button>
      <a id="btn-chatgpt" class="btn secondary" href="https://chatgpt.com/" target="_blank" rel="noopener">ChatGPT</a>
    </div>

    <!-- Palette 12 couleurs -->
    <div class="palette" id="palette" aria-label="Palette de couleurs (12 choix)">
      <div class="swatch" data-h="0"   data-s="80%" data-l="45%" style="background:hsl(0 80% 45%)"   title="Rouge"></div>
      <div class="swatch" data-h="20"  data-s="85%" data-l="45%" style="background:hsl(20 85% 45%)"  title="Orange"></div>
      <div class="swatch" data-h="35"  data-s="90%" data-l="45%" style="background:hsl(35 90% 45%)"  title="Or"></div>
      <div class="swatch" data-h="50"  data-s="90%" data-l="40%" style="background:hsl(50 90% 40%)"  title="Jaune"></div>
      <div class="swatch" data-h="90"  data-s="55%" data-l="40%" style="background:hsl(90 55% 40%)"  title="Vert"></div>
      <div class="swatch" data-h="150" data-s="60%" data-l="40%" style="background:hsl(150 60% 40%)" title="Turquoise"></div>
      <div class="swatch" data-h="190" data-s="70%" data-l="45%" style="background:hsl(190 70% 45%)" title="Cyan"></div>
      <div class="swatch" data-h="221" data-s="84%" data-l="46%" style="background:hsl(221 84% 46%)" title="Bleu (défaut)" data-active="1"></div>
      <div class="swatch" data-h="260" data-s="70%" data-l="55%" style="background:hsl(260 70% 55%)" title="Indigo"></div>
      <div class="swatch" data-h="280" data-s="70%" data-l="55%" style="background:hsl(280 70% 55%)" title="Violet"></div>
      <div class="swatch" data-h="310" data-s="70%" data-l="50%" style="background:hsl(310 70% 50%)" title="Magenta"></div>
      <div class="swatch" data-h="340" data-s="70%" data-l="50%" style="background:hsl(340 70% 50%)" title="Framboise"></div>
    </div>

    <div class="layout">
      <aside class="sidebar">
        <div class="side-head">Rubriques</div>
        <div id="list" class="list"></div>
      </aside>

      <section class="editor">
        <div class="ed-head">
          <div class="ed-title" id="edTitle">—</div>
          <div class="ed-meta" id="edMeta">Point —</div>
        </div>
        <div class="ed-body">
          <h2 id="sectionTitle" class="section-title">—</h2>
          <p id="sectionDesc" class="section-desc"></p>
          <!-- UNE SEULE zone de lecture/affichage -->
          <div id="preview" class="preview" aria-live="polite"></div>

          <!-- Rubrique 0 (verset par verset) -->
          <div id="pv" class="per-verse" style="display:none">
            <div class="pv-controls">
              <strong>Étude verset par verset</strong>
              <span>|</span>
              <label>Nombre de versets <input id="pv-count" type="number" min="1" max="200" value="31" style="width:90px" /></label>
              <button id="pv-generate" class="btn secondary" type="button">Générer</button>
            </div>
            <div id="pv-grid" class="pv-grid"></div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="/app.js" defer></script>
</body>
</html>
