<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="data:," />
  <style>
    :root { --bg:#f5f6f8; --card:#ffffff; --text:#111; --muted:#666; --green:#16a34a; --green-d:#0e7a36;}
    html,body{margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    header{background:#fff;box-shadow:0 1px 0 rgba(0,0,0,.06);padding:16px 20px;position:sticky;top:0}
    h1{margin:0;font-size:28px}
    main{max-width:900px;margin:20px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid #e5e7eb;border-radius:12px;padding:16px}
    #debugBtn{display:inline-flex;align-items:center;gap:8px;background:var(--green);color:#fff;border:0;border-radius:10px;padding:12px 16px;font-weight:700;cursor:pointer;box-shadow:0 2px 0 var(--green-d)}
    #debugBtn:active{transform:translateY(1px);box-shadow:0 1px 0 var(--green-d)}
    #debugPanel{display:none;margin-top:12px;background:#0b1020;color:#e2e8f0;border:1px solid #1f2a44;border-radius:10px;padding:12px;max-height:320px;overflow:auto;white-space:pre-wrap}
    .muted{color:var(--muted);font-size:14px}
  </style>
</head>
<body>
  <header><h1>Bible Ã‰tude</h1></header>

  <main>
    <div class="card">
      <h2 style="margin:0 0 8px">Bienvenue</h2>
      <p style="margin:0 0 12px">Clique pour ouvrir le panneau et lancer un diagnostic.</p>

      <button id="debugBtn" type="button" aria-controls="debugPanel" aria-expanded="false">âœ… Ouvrir le Debug</button>
      <div id="debugPanel" role="region" aria-live="polite">[init]</div>

      <p class="muted" style="margin-top:10px">API testÃ©e: <code>/api/health</code> (GET), <code>/api/chat</code> (POST), <code>/api/ping</code> (GET)</p>
    </div>
  </main>

  <script>
    (function(){
      const btn = document.getElementById('debugBtn');
      const panel = document.getElementById('debugPanel');

      function log(msg){
        const line = '['+new Date().toISOString()+'] '+msg;
        panel.textContent += (panel.textContent ? '\n' : '') + line;
        console.log(line);
      }

      async function ping(path, options, label){
        try{
          const c = new AbortController();
          const t = setTimeout(()=>c.abort(),2500);
          const r = await fetch(path,{...(options||{}), signal:c.signal});
          clearTimeout(t);
          const txt = await r.text().catch(()=> '');
          log((r.ok?'OK ':'KO ') + (label||path) + ' â†’ ' + r.status + (txt ? ' | body: ' + txt.slice(0,120) : ''));
        }catch(e){
          log('KO ' + (label||path) + ' â†’ ' + String(e));
        }
      }

      function toggle(){
        const open = panel.style.display==='block';
        if(open){
          panel.style.display='none';
          btn.setAttribute('aria-expanded','false');
          btn.textContent='âœ… Ouvrir le Debug';
        }else{
          panel.style.display='block';
          btn.setAttribute('aria-expanded','true');
          btn.textContent='Fermer le Debug';
          if(panel.textContent==='[init]'){ panel.textContent='[Debug dÃ©marrÃ©â€¦]'; }
          log('--- DÃ‰BUT DIAGNOSTIC ---');
          log('JS inline actif âœ…');
          log('Location: ' + window.location.href);
          log('UA: ' + navigator.userAgent);

          // GET /api/health
          ping('/api/health');

          // POST /api/chat (label explicite)
          ping('/api/chat',
            { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({test:true, ts: Date.now()}) },
            '/api/chat (POST)'
          );

          // GET /api/ping
          ping('/api/ping');

          log('Header prÃ©sent: ' + Boolean(document.querySelector('header')));
          log('--- FIN DIAGNOSTIC ---');
        }
      }

      btn.addEventListener('click', toggle);
      console.log('ðŸŸ¢ index.html prÃªt â€” bouton initialisÃ©');
    })();
  </script>
</body>
</html>
