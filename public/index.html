<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bible Étude — Générateur 28 rubriques</title>
  <meta name="description" content="Étude biblique — 28 rubriques, diodes vertes si contenu, Reset remet à orange." />
  <!-- Polices -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@600;700&family=Source+Serif+4:opsz,wght@8..60,400;8..60,500;8..60,600&display=swap" rel="stylesheet" />
  <style>
    :root{
      --primary-h: 221; --primary-s: 84%; --primary-l: 46%;
      --primary: hsl(var(--primary-h) var(--primary-s) var(--primary-l));
      --bg: hsl(var(--primary-h) 60% 97%);
      --panel: #ffffff;
      --panel-2: hsl(var(--primary-h) 55% 96%);
      --text: #0f172a;
      --muted: #475569;
      --border: hsl(var(--primary-h) 30% 86%);
      --ok: #16a34a; --warn: #eab308;
      --active: hsl(var(--primary-h) 100% 90%);
      --hover:  hsl(var(--primary-h) 90% 95%);
      --link: #2563eb;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;background:var(--bg);color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    header{position:sticky;top:0;z-index:10;background:#fff;padding:14px 18px;border-bottom:1px solid var(--border)}
    h1{margin:0;font-size:22px;font-weight:800;text-align:center}
    main{max-width:1100px;margin:18px auto;padding:0 12px}
    .controls{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:8px;align-items:center}
    label{display:flex;gap:8px;align-items:center;background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:8px 10px}
    select,input,button,.btn{border:1px solid var(--border);border-radius:10px;padding:10px 12px;background:var(--panel-2);color:var(--text);text-decoration:none;display:inline-flex;align-items:center;gap:6px}
    input,select{min-width:120px}
    input#search{min-width:260px}
    .btn{cursor:pointer;transition:transform .04s ease}
    .btn.primary{background:var(--primary);color:#fff;border:1px solid var(--primary)}
    .btn.secondary{background:var(--panel-2);color:var(--text);border:1px solid var(--border)}
    .btn:active{transform:translateY(1px)}
    .hint{color:var(--muted);font-size:13px;margin:6px 0}

    /* Palette */
    .palette{display:flex;gap:8px;align-items:center;margin:8px 0 12px 0}
    .swatch{width:22px;height:22px;border-radius:50%;border:1px solid #e2e8f0;cursor:pointer;box-shadow:0 0 0 2px #fff inset}
    .swatch[data-active="1"]{outline:2px solid var(--primary)}

    .layout{display:grid;grid-template-columns:320px 1fr;gap:12px}
    @media (max-width:1000px){.layout{grid-template-columns:1fr}}

    .sidebar{background:var(--panel);border:1px solid var(--border);border-radius:12px;overflow:hidden}
    .side-head{padding:10px 12px;border-bottom:1px solid var(--border);font-weight:700}
    .list{max-height:70vh;overflow:auto}
    .item{display:flex;gap:10px;align-items:center;padding:10px 12px;border-bottom:1px solid var(--border);cursor:pointer}
    .item:last-child{border-bottom:0}
    .item:hover{background:var(--hover)}
    .item.active{background:var(--active)}
    .idx{min-width:26px;height:26px;border-radius:999px;border:1px solid var(--border);display:inline-flex;align-items:center;justify-content:center;font-size:12px;background:var(--panel-2)}
    .title{flex:1;white-space:nowrap;text-overflow:ellipsis;overflow:hidden}
    .subtitle{font-size:12px;color:var(--muted)}
    .dot{width:9px;height:9px;border-radius:999px;background:var(--warn);margin-left:auto;box-shadow:0 0 0 2px #fff inset}
    .dot.ok{background:var(--ok)}

    .editor{background:var(--panel);border:1px solid var(--border);border-radius:12px;min-height:60vh;display:flex;flex-direction:column}
    .ed-head{padding:12px 14px;border-bottom:1px solid var(--border);display:flex;gap:10px;align-items:center}
    .ed-title{font-weight:800;flex:1}
    .ed-meta{color:var(--muted);font-size:12px}
    .ed-body{padding:12px}

    /* Titre/desc centrés pour les 28 rubriques */
    .section-title{
      font-family: "Playfair Display", Georgia, "Times New Roman", serif;
      font-weight:700; text-align:center; margin:4px 0 6px 0; font-size:22px;
    }
    .section-desc{
      text-align:center; color:var(--muted); margin:0 0 10px 0; font-size:14px;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    /* Réponses en très belle police */
    textarea{
      width:100%;min-height:360px;resize:vertical;border:1px solid var(--border);border-radius:10px;
      padding:14px;line-height:1.7;white-space:pre-wrap;background:var(--panel-2);color:var(--text);
      font-family: "Source Serif 4", Georgia, "Times New Roman", serif; font-size:16px;
    }
    /* Preview HTML (liens bleus soulignés) */
    .preview{margin-top:10px;padding:12px;border:1px dashed var(--border);border-radius:10px;background:#fff}
    .preview a, .verse-link{color:var(--link) !important; text-decoration: underline !important;}

    /* Bloc Rubrique 0 (étude verset par verset) */
    .per-verse{display:flex;flex-direction:column;gap:12px}
    .pv-controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .pv-grid{display:grid;grid-template-columns:1fr;gap:10px}
    .pv-item{padding:10px;border:1px solid var(--border);border-radius:10px;background:var(--panel-2)}
    .pv-item .vhead{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px}
    .pv-item .vtitle{font-weight:700}
    .pv-item .vbody{font-family:"Source Serif 4", Georgia, "Times New Roman", serif;line-height:1.7}
  </style>
</head>
<body>
  <header><h1>Bible Étude — Générateur 28 rubriques</h1></header>
  <main>
    <div class="controls">
      <label>Recherche
        <input id="search" placeholder="ex: luc  |  marc 3:2  |  1 jean 4" />
      </label>
      <button id="btn-validate" class="btn secondary" type="button" title="Appliquer la recherche">Valider</button>
      <a id="btn-bible" class="btn secondary" href="#" target="_blank" rel="noopener" title="Ouvrir dans YouVersion">Bible</a>
      <label>Livre
        <select id="book"></select>
      </label>
      <label>Chapitre
        <select id="chapter"></select>
      </label>
      <label>Verset
        <input id="verse" placeholder="(optionnel)" />
      </label>
      <label>Densité
        <select id="density">
          <option value="500">500</option>
          <option value="1500" selected>1500</option>
          <option value="2500">2500</option>
        </select>
      </label>
      <button id="btn-generate" class="btn primary" type="button">Générer</button>
      <button id="btn-reset" class="btn secondary" type="button">Reset</button>
    </div>

    <!-- Palette 12 couleurs -->
    <div class="palette" id="palette" aria-label="Palette de couleurs (12 choix)">
      <div class="swatch" data-h="0"   data-s="80%" data-l="45%" style="background:hsl(0 80% 45%)"   title="Rouge"></div>
      <div class="swatch" data-h="20"  data-s="85%" data-l="45%" style="background:hsl(20 85% 45%)"  title="Orange"></div>
      <div class="swatch" data-h="35"  data-s="90%" data-l="45%" style="background:hsl(35 90% 45%)"  title="Or"></div>
      <div class="swatch" data-h="50"  data-s="90%" data-l="40%" style="background:hsl(50 90% 40%)"  title="Jaune"></div>
      <div class="swatch" data-h="90"  data-s="55%" data-l="40%" style="background:hsl(90 55% 40%)"  title="Vert"></div>
      <div class="swatch" data-h="150" data-s="60%" data-l="40%" style="background:hsl(150 60% 40%)" title="Turquoise"></div>
      <div class="swatch" data-h="190" data-s="70%" data-l="45%" style="background:hsl(190 70% 45%)" title="Cyan"></div>
      <div class="swatch" data-h="221" data-s="84%" data-l="46%" style="background:hsl(221 84% 46%)" title="Bleu (défaut)" data-active="1"></div>
      <div class="swatch" data-h="260" data-s="70%" data-l="55%" style="background:hsl(260 70% 55%)" title="Indigo"></div>
      <div class="swatch" data-h="280" data-s="70%" data-l="55%" style="background:hsl(280 70% 55%)" title="Violet"></div>
      <div class="swatch" data-h="310" data-s="70%" data-l="50%" style="background:hsl(310 70% 50%)" title="Magenta"></div>
      <div class="swatch" data-h="340" data-s="70%" data-l="50%" style="background:hsl(340 70% 50%)" title="Framboise"></div>
    </div>

    <div class="hint">
      Règles: appel POST <code>/api/generate-study</code>, <code>options.length</code> ∈ 500 / 1500 / 2500.
      Diodes vertes si contenu, Reset → toutes orange. Aucune CORS (même origine).
    </div>

    <div class="layout">
      <aside class="sidebar">
        <div class="side-head">Rubriques (0–28)</div>
        <div id="list" class="list"></div>
      </aside>

      <section class="editor">
        <div class="ed-head">
          <div class="ed-title" id="edTitle">—</div>
          <div class="ed-meta" id="edMeta">Point —</div>
        </div>
        <div class="ed-body">
          <!-- zone “Rubrique 1..28” -->
          <h2 id="sectionTitle" class="section-title">—</h2>
          <p id="sectionDesc" class="section-desc"></p>
          <textarea id="editor" placeholder="Contenu de la rubrique…"></textarea>
          <div id="preview" class="preview" aria-live="polite"></div>

          <!-- zone “Rubrique 0” (verset par verset) -->
          <div id="pv" class="per-verse" style="display:none">
            <div class="pv-controls">
              <strong>Étude verset par verset</strong>
              <span>|</span>
              <label>Nombre de versets <input id="pv-count" type="number" min="1" max="200" value="31" style="width:90px" /></label>
              <button id="pv-generate" class="btn secondary" type="button">Générer</button>
            </div>
            <div id="pv-grid" class="pv-grid"></div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="/app.js" defer></script>
</body>
</html>
