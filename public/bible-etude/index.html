<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Test Étude Biblique</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .two-cols { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .pill { padding: 2px 6px; border-radius: 6px; font-size: 12px; }
    .pill.ok { background: #d1fae5; }
    .pill.mid { background: #fef3c7; }
    .pill.bad { background: #fee2e2; }
    .muted { color: #666; }
    details { margin-bottom: 8px; }
    summary { cursor: pointer; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 4px; text-align: left; }
    th { background: #f8f8f8; }
    #err { color: red; margin-top: 10px; }
    pre { background: #f4f4f4; padding: 10px; overflow: auto; }
  </style>
</head>
<body>
  <h1>Test Étude Biblique</h1>

  <div style="display:flex; gap:20px; flex-wrap:wrap; margin-bottom:10px;">
    <div>
      <h3>Référence A</h3>
      <select id="bookA"></select>
      <input id="chapA" type="number" min="1" value="1">
      <input id="versA" type="text" value="1">
    </div>
    <div>
      <h3>Référence B</h3>
      <select id="bookB"></select>
      <input id="chapB" type="number" min="1" value="1">
      <input id="versB" type="text" value="2">
    </div>
  </div>

  <div style="margin-bottom:10px;">
    <label>Version :
      <select id="versionSel">
        <option value="LSG" selected>LSG</option>
      </select>
    </label>
    <button id="btnRun">Comparer</button>
    <button id="btnSwap">Swap</button>
    <span id="apiStatus" class="pill mid">API: …</span>
  </div>

  <div id="refA"></div>
  <div id="refB"></div>

  <div id="err" style="display:none"></div>

  <h3>Tableau comparatif</h3>
  <div id="table"></div>

  <h3>Détails</h3>
  <div id="details"></div>

  <h3>JSON A</h3>
  <pre id="jsonA"></pre>
  <h3>JSON B</h3>
  <pre id="jsonB"></pre>

  <!-- Script de test -->
  <script src="/public/bible-etude/tester.js"></script>
</body>
</html>
