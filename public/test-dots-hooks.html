<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test Pastilles avec Sélecteurs (hooks app.js)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Spectral:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f4f6f8; --panel:#fff; --text:#0f172a; --muted:#64748b; --border:#e5e7eb; --dark:#111827; --ok:#16a34a; --warn:#f59e0b;
      --accent:#0891b2; --accent-soft:#e0f2fe;
    }
    [data-theme="cyan"]  { --accent:#0891b2; --accent-soft:#e0f2fe; --bg:#f4f9fb; --panel:#ffffff; }
    [data-theme="violet"]{ --accent:#7c3aed; --accent-soft:#ede9fe; --bg:#f7f3fe; --panel:#ffffff; }
    [data-theme="vert"]  { --accent:#059669; --accent-soft:#dcfce7; --bg:#f3fbf6; --panel:#ffffff; }
    [data-theme="rouge"] { --accent:#dc2626; --accent-soft:#fee2e2; --bg:#fef6f6; --panel:#ffffff; }
    [data-theme="mauve"] { --accent:#a855f7; --accent-soft:#f3e8ff; --bg:#faf5ff; --panel:#ffffff; }
    [data-theme="indigo"]{ --accent:#4f46e5; --accent-soft:#e0e7ff; --bg:#f6f7ff; --panel:#ffffff; }

    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .progress-wrap{position:sticky;top:0;z-index:20}
    .progress{height:4px;background:#e5e7eb}
    .progress>.bar{height:100%;width:0;background:linear-gradient(90deg,var(--accent),#16a34a);transition:width .2s}
    header{background:#fff;box-shadow:0 1px 0 rgba(0,0,0,.06);padding:14px 18px;position:sticky;top:4px;z-index:10}
    h1{margin:0;font-size:22px;font-weight:800;letter-spacing:.2px;text-align:center}
    main{max-width:1200px;margin:14px auto;padding:0 12px}
    .controls{display:grid;grid-template-columns:1.2fr .9fr .6fr .9fr .9fr auto auto auto;gap:10px;margin:12px 0}
    @media (max-width:1100px){.controls{grid-template-columns:1fr 1fr 1fr 1fr 1fr;grid-auto-rows:auto}.controls .wide{grid-column:1/-1}}
    input[type="text"],select{border:1px solid var(--border);border-radius:10px;padding:10px 12px;width:100%}
    .btn{background:var(--dark);color:#fff;border:0;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer;white-space:nowrap}
    .btn.secondary{background:#fff;color:#111;border:1px solid var(--border)}
    .btn.warn{background:var(--accent)}
    .layout{display:grid;grid-template-columns:320px 1fr;gap:12px}
    @media (max-width:1000px){.layout{grid-template-columns:1fr}}
    .sidebar{background:var(--panel);border:1px solid var(--border);border-radius:12px;overflow:hidden}
    .side-head{padding:10px 12px;border-bottom:1px solid var(--border);font-weight:700}
    .list{max-height:70vh;overflow:auto}
    .item{display:flex;gap:8px;align-items:center;padding:10px 12px;border-bottom:1px solid var(--border);cursor:pointer}
    .item:last-child{border-bottom:0}.item:hover{background:#f8fafc}.item.active{background:var(--accent-soft)}
    .idx{min-width:24px;height:24px;border-radius:999px;border:1px solid var(--border);display:inline-flex;align-items:center;justify-content:center;font-size:12px;background:#fff}
    .desc{display:block;font-size:12px;color:var(--muted);margin-top:2px}
    .dot{width:8px;height:8px;border-radius:999px;background:#f59e0b;margin-left:auto} /* jaune par défaut */
    .dot.ok{background:var(--ok)} /* vert quand OK */

    .editor{background:var(--panel);border:1px solid var(--border);border-radius:12px;min-height:60vh;display:flex;flex-direction:column}
    .ed-head{padding:12px 14px;border-bottom:1px solid var(--border);display:flex;align-items:center;gap:10px}
    .ed-title{font-weight:800;flex:1}.ed-body{padding:12px}
    textarea{width:100%;min-height:360px;resize:vertical;border:1px solid var(--border);border-radius:10px;padding:12px;font-family:Spectral,Georgia,serif;line-height:1.6;white-space:pre-wrap}
    .ed-foot{padding:10px 14px;border-top:1px solid var(--border);display:flex;gap:8px;justify-content:space-between;align-items:center;flex-wrap:wrap}

    .panel{margin-top:12px;background:#fff;border:1px solid var(--border);border-radius:10px;padding:10px}
    .panel h2{margin:0 0 8px 0;font-size:14px}
    .log{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;border:1px solid #e5e7eb;border-radius:8px;padding:8px;max-height:180px;overflow:auto;background:#0b1020;color:#e2e8f0;font-size:12px;white-space:pre-wrap}
    footer{max-width:1200px;margin:22px auto 26px;padding:0 14px;color:#64748b;font-size:14px}
  </style>
</head>
<body data-theme="cyan">
  <div class="progress-wrap"><div class="progress"><div id="progressBar" class="bar"></div></div></div>
  <header><h1>Test Pastilles — Sélecteurs & Génération</h1></header>

  <main>
    <div class="controls">
      <input id="searchRef" class="wide" type="text" placeholder="Rechercher (ex : Marc 5:1, 1 Jean 2, Genèse 1:1-5)" />
      <select id="bookSelect" title="Livre"></select>
      <select id="chapterSelect" title="Chapitre"></select>
      <select id="verseSelect" title="Verset"></select>
      <select id="versionSelect" title="Version">
        <option value="LSG" selected>LSG</option>
        <option value="PDV">PDV</option>
        <option value="S21">S21</option>
        <option value="BFC">BFC</option>
      </select>
      <select id="themeSelect" title="Thème">
        <option value="cyan" selected>Cyan</option>
        <option value="violet">Violet</option>
        <option value="vert">Vert</option>
        <option value="rouge">Rouge</option>
        <option value="mauve">Mauve</option>
        <option value="indigo">Indigo</option>
      </select>
      <label style="display:flex;align-items:center;gap:8px;">
        <input id="enrichToggle" type="checkbox" checked />
        <span>Mode enrichi</span>
      </label>

      <button id="readBtn" class="btn secondary" type="button">Lire la Bible</button>
      <button id="validate" class="btn" type="button">Valider</button>
      <button id="generateBtn" class="btn warn" type="button">Générer</button>
      <a id="readLink" href="#" target="_blank" rel="noopener noreferrer" style="display:none">Lire</a>
    </div>

    <div class="layout">
      <aside class="sidebar">
        <div class="side-head">Rubriques (28)</div>
        <div id="pointsList" class="list"></div>
      </aside>

      <section class="editor">
        <div class="ed-head">
          <div class="ed-title" id="edTitle">—</div>
          <button id="prev" class="btn secondary" type="button">◀ Précédent</button>
          <button id="next" class="btn secondary" type="button">Suivant ▶</button>
        </div>

        <div class="ed-body">
          <textarea id="noteArea" placeholder="Écris ici…"></textarea>
          <div id="linksPanel" class="panel" style="display:none">
            <h2>Liens détectés</h2>
            <div id="linksList"></div>
          </div>

          <div class="panel">
            <h2>Pastilles — écoute des hooks</h2>
            <div id="hookLog" class="log">[init]</div>
          </div>
        </div>

        <div class="ed-foot">
          <span class="small" id="metaInfo">Point — / 28</span>
          <span class="small">Sauvegarde auto (2s) après saisie.</span>
        </div>
      </section>
    </div>
  </main>

  <footer>
    © <span id="y"></span> — Test hooks
    <div style="margin-top:6px;display:flex;gap:8px;align-items:center;flex-wrap:wrap;">
      <span id="dot-health" class="mini"></span>
      <span id="dot-chat" class="mini"></span>
      <span id="dot-ping" class="mini"></span>
      <button id="debugBtn" class="btn secondary" type="button">Debug</button>
    </div>
    <div id="debugPanel" class="log" style="display:none">[init]</div>
  </footer>

  <!-- On réutilise ton front existant -->
  <script src="/app.js?v=2025-09-02-2" defer></script>

  <!-- Petit script de test : écoute des hooks et mise au vert des pastilles -->
  <script>
    (function(){
      const y = document.getElementById('y'); if (y) y.textContent = new Date().getFullYear();
      const hookLog = document.getElementById('hookLog');
      const pointsList = document.getElementById('pointsList');
      const noteArea = document.getElementById('noteArea');

      function log(line){
        const t = new Date().toISOString();
        hookLog.textContent += "\\n[" + t + "] " + line;
        hookLog.scrollTop = hookLog.scrollHeight;
        console.log("[hooks]", line);
      }

      function markIndex(idx, ok){
        if (!pointsList) return;
        const row = pointsList.querySelector('.item[data-idx="'+idx+'"]');
        if (!row) return;
        const dot = row.querySelector('.dot');
        if (!dot) return;
        dot.classList.toggle('ok', !!ok);
      }
      function markFilledArray(filled){
        if (!pointsList) return;
        const set = new Set(filled || []);
        pointsList.querySelectorAll('.item').forEach(el=>{
          const i = +el.dataset.idx;
          const dot = el.querySelector('.dot');
          if (!dot) return;
          dot.classList.toggle('ok', set.has(i));
        });
      }
      function markActiveIfContent(){
        const active = pointsList && pointsList.querySelector('.item.active .dot');
        if (active) active.classList.toggle('ok', !!(noteArea.value||'').trim());
      }

      // HOOKS émis par app.js (version modifiée)
      window.addEventListener('be:init', (e)=>{
        log('be:init filled='+(e.detail.filled||[]).join(','));
      });
      window.addEventListener('be:sidebar-rendered', (e)=>{
        log('be:sidebar-rendered current='+e.detail.current+' filled='+e.detail.filled.length);
        // Sync initial sur rendu
        markFilledArray(e.detail.filled);
        markActiveIfContent();
      });
      window.addEventListener('be:sidebar-dots', (e)=>{
        log('be:sidebar-dots filled='+e.detail.filled.length);
        markFilledArray(e.detail.filled);
      });
      window.addEventListener('be:point-selected', (e)=>{
        log('be:point-selected index='+e.detail.index+' hasContent='+(e.detail.hasContent));
        // léger délai pour laisser #noteArea se mettre à jour
        setTimeout(markActiveIfContent, 0);
      });
      window.addEventListener('be:note-changed', (e)=>{
        log('be:note-changed index='+e.detail.index+' hasContent='+(e.detail.hasContent));
        markIndex(e.detail.index, e.detail.hasContent);
      });
      window.addEventListener('be:study-generated', (e)=>{
        log('be:study-generated filled='+e.detail.filled.length+' ref='+(e.detail.reference||''));
        markFilledArray(e.detail.filled);
        // Après génération on force aussi le point courant
        setTimeout(markActiveIfContent, 0);
      });

      // Sélecteur de thème pour voir la teinte globale
      const themeSelect = document.getElementById('themeSelect');
      function applyTheme(v){ if (v){ document.body.setAttribute('data-theme', v); try{localStorage.setItem('meditation:theme', v);}catch(e){} } }
      try{ const saved = localStorage.getItem('meditation:theme'); if (saved){ themeSelect.value = saved; applyTheme(saved); } }catch(e){}
      themeSelect.addEventListener('change', function(){ applyTheme(this.value); });
    })();
  </script>
</body>
</html>
