<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Étude Biblique</title>
  <style>
    body {
      font-family: "Georgia", "Times New Roman", serif;
      margin: 20px;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      text-align: center;
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    .meta {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1em;
      color: #555;
    }
    .section {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
    }
    .section h2 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #2a2a2a;
    }
    .section p, .section ul {
      line-height: 1.6;
      margin: 10px 0;
    }
    .section pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }
    @media (max-width: 600px) {
      body { margin: 10px; }
      .section { padding: 15px; }
      h1 { font-size: 1.8em; }
      .section h2 { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <h1>Test Étude Biblique</h1>
  <div class="meta" id="meta">Chargement...</div>
  <div id="content"></div>

  <script>
    async function loadStudy() {
      const payload = {
        passage: "Genèse 1",
        options: { length: 1500, translation: "LSG" }
      };

      try {
        const res = await fetch("/api/generate-study", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();

        if (!data.ok) {
          document.getElementById("meta").textContent = "Erreur : " + (data.error || "inconnue");
          return;
        }

        const meta = data.metadata || {};
        document.getElementById("meta").textContent =
          `Référence : ${meta.book} ${meta.chapter} | Version : ${meta.version} | Versets : ${meta.verseCount}`;

        const container = document.getElementById("content");
        container.innerHTML = "";

        data.study.sections.forEach(sec => {
          const div = document.createElement("div");
          div.className = "section";
          div.innerHTML = `
            <h2>${sec.title}</h2>
            <div>${sec.content}</div>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        document.getElementById("meta").textContent = "Erreur de chargement : " + e.message;
      }
    }

    loadStudy();
  </script>
</body>
</html>
