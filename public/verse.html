<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bible Étude — Verset par verset (Rubrique 0)</title>
  <meta name="description" content="Étude biblique — verset par verset avec explications automatiques." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@600;700&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600&display=swap" rel="stylesheet" />
  <style>
    body{margin:0;background:#f9fafb;color:#0f172a;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;}
    header{position:sticky;top:0;background:#fff;padding:14px 18px;border-bottom:1px solid #e2e8f0;display:flex;justify-content:space-between;align-items:center}
    h1{margin:0;font-size:22px;font-weight:800;text-align:center;flex:1}
    header nav a{color:#2563eb;font-size:14px;text-decoration:underline;margin-left:10px}
    main{max-width:1000px;margin:20px auto;padding:0 14px}
    .controls{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:16px;align-items:center}
    input,button{padding:10px 12px;border:1px solid #cbd5e1;border-radius:10px;background:#fff}
    button{cursor:pointer}
    .pv-grid{display:grid;grid-template-columns:1fr;gap:14px}
    .pv-item{padding:14px;border:1px solid #e2e8f0;border-radius:12px;background:#fff}
    .vhead{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px}
    .vtitle{font-weight:700}
    .vbody{line-height:1.6;font-family:"Source Serif 4",Georgia,serif}
    a.verse-link{color:#2563eb;text-decoration:underline}
  </style>
</head>
<body>
  <header>
    <h1>Étude verset par verset (Rubrique 0)</h1>
    <nav>
      <a href="/index.html">← Revenir à l’étude 1–28</a>
    </nav>
  </header>
  <main>
    <div class="controls">
      <label>Livre <input id="book" value="Genèse" style="width:140px"/></label>
      <label>Chapitre <input id="chapter" value="1" type="number" min="1" style="width:80px"/></label>
      <label>Nombre de versets <input id="count" value="31" type="number" min="1" max="200" style="width:90px"/></label>
      <button id="pv-run">Charger</button>
    </div>
    <div id="pv-grid" class="pv-grid"></div>
  </main>

  <script src="/js/app-verse.js" defer></script>
</body>
</html>
