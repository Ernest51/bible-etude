<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test API Next.js</title>
</head>
<body>
  <h1>Test API /api/generate-study</h1>
  <button id="btn">Tester l'API</button>
  <pre id="out"></pre>

  <script>
    document.getElementById("btn").addEventListener("click", async () => {
      try {
        const r = await fetch("/api/generate-study", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ passage: "Gen√®se 1", options: { length: 500 } })
        });
        const j = await r.json();
        document.getElementById("out").textContent = JSON.stringify(j, null, 2);
      } catch (e) {
        document.getElementById("out").textContent = "Erreur: " + e;
      }
    });
  </script>
</body>
</html>
