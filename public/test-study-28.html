<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test rapide : /api/study-28 (28 sections)</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 200px; }
    pre { background: #f4f4f4; padding: 10px; white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <h1>Test rapide : /api/study-28 ‚Üí JSON (28 sections)</h1>
  <form id="form">
    <label>Livre :</label><br/>
    <input type="text" id="book" value="Gen√®se"/><br/><br/>

    <label>Chapitre :</label><br/>
    <input type="text" id="chapter" value="1"/><br/><br/>

    <label>Versets (optionnel) :</label><br/>
    <input type="text" id="verses" placeholder="ex: 1-5 ou 3,7"/><br/><br/>

    <label>Traduction :</label><br/>
    <input type="text" id="translation" value="JND" readonly/><br/><br/>

    <label>Bible ID :</label><br/>
    <input type="text" id="bibleId" value="a93a92589195411f-01" readonly/><br/><br/>

    <button type="submit">üß™ Lancer l‚Äô√©tude (28 points)</button>
  </form>

  <h2>R√©sum√© sections</h2>
  <div id="summary"></div>

  <h2>JSON brut</h2>
  <pre id="output"></pre>

  <script>
    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const book = document.getElementById("book").value;
      const chapter = document.getElementById("chapter").value;
      const verses = document.getElementById("verses").value;
      const translation = document.getElementById("translation").value;
      const bibleId = document.getElementById("bibleId").value;

      const body = { book, chapter, verse: verses, translation, bibleId };

      try {
        const r = await fetch("/api/study-28", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });
        const data = await r.json();
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);

        // r√©sum√© sections
        if (data?.ok && data?.data) {
          let summary = "";
          const sections = data.data.sections || Object.values(data.data).filter(x => x?.titre);
          if (sections && sections.length) {
            sections.forEach((s, i) => {
              summary += `<p><b>${i + 1}. ${s.title || s.titre}</b><br/>${s.content || s.contenu}</p>`;
            });
          } else {
            summary = "<p>‚ö†Ô∏è Aucune section trouv√©e</p>";
          }
          document.getElementById("summary").innerHTML = summary;
        } else {
          document.getElementById("summary").innerHTML = "<p>‚ö†Ô∏è Erreur</p>";
        }
      } catch (err) {
        document.getElementById("output").textContent = "Erreur JS: " + err.message;
        document.getElementById("summary").innerHTML = "<p>‚ö†Ô∏è Exception</p>";
      }
    });
  </script>
</body>
</html>
