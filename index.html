    <!-- MAIN -->

        <!-- Sélecteurs -->

  <script>
    /* ==================== CONFIG QUALITÉ ==================== */
    const MIN_CHARS_PER_POINT = 2500;   // objectif par rubrique
    const BATCH_SIZE = 4;               // lots pour forcer de longues réponses
    const THEME_KEY='ui_theme8';

    /* ==================== UTIL & THEME ==================== */
    const $ = (s)=>document.querySelector(s);
    function toast(msg, kind='info', ms=3800){
      const z=$("#toasts"); const d=document.createElement('div');
      d.className='toast'; d.textContent=msg;
      d.style.background = kind==='err' ? '#ef4444' : (kind==='ok' ? '#10b981' : '#111827');
      z.appendChild(d); setTimeout(()=>{d.style.opacity='0';d.style.transform='translateY(4px)';}, ms-300);
      setTimeout(()=>d.remove(), ms);
    }
    function applyTheme(val){
      const r=document.documentElement;
      r.classList.remove('theme-indigo','theme-vin','theme-bleunuit','theme-emerald','theme-amber','theme-rose','theme-sky','theme-violet');
      r.classList.add('theme-'+(val||'indigo'));
      localStorage.setItem(THEME_KEY,val||'indigo');
    }

    /* ==================== DONNÉES ==================== */
    const LIVRES_CHAP={"Genèse":50,"Exode":40,"Lévitique":27,"Nombres":36,"Deutéronome":34,"Josué":24,"Juges":21,"Ruth":4,"1 Samuel":31,"2 Samuel":24,"1 Rois":22,"2 Rois":25,"1 Chroniques":29,"2 Chroniques":36,"Esdras":10,"Néhémie":13,"Esther":10,"Job":42,"Psaumes":150,"Proverbes":31,"Ecclésiaste":12,"Cantique":8,"Ésaïe":66,"Jérémie":52,"Lamentations":5,"Ézéchiel":48,"Daniel":12,"Osée":14,"Joël":3,"Amos":9,"Abdias":1,"Jonas":4,"Michée":7,"Nahum":3,"Habacuc":3,"Sophonie":3,"Aggée":2,"Zacharie":14,"Malachie":4,"Matthieu":28,"Marc":16,"Luc":24,"Jean":21,"Actes":28,"Romains":16,"1 Corinthiens":16,"2 Corinthiens":13,"Galates":6,"Éphésiens":6,"Philippiens":4,"Colossiens":4,"1 Thessaloniciens":5,"2 Thessaloniciens":3,"1 Timothée":6,"2 Timothée":4,"Tite":3,"Philémon":1,"Hébreux":13,"Jacques":5,"1 Pierre":5,"2 Pierre":3,"1 Jean":5,"2 Jean":1,"3 Jean":1,"Jude":1,"Apocalypse":22};

    const ALIAS={gen:'Genèse',gn:'Genèse',ex:'Exode',exo:'Exode',lev:'Lévitique',lv:'Lévitique',nb:'Nombres',nbr:'Nombres',deut:'Deutéronome',dt:'Deutéronome',jos:'Josué',jg:'Juges',ru:'Ruth','1sa':'1 Samuel','2sa':'2 Samuel','1r':'1 Rois','2r':'2 Rois','1ch':'1 Chroniques','2ch':'2 Chroniques',esd:'Esdras',neh:'Néhémie',est:'Esther',ps:'Psaumes',prov:'Proverbes',eccl:'Ecclésiaste',cant:'Cantique',es:'Ésaïe',jr:'Jérémie',lam:'Lamentations',ez:'Ézéchiel',dn:'Daniel',os:'Osée',jl:'Joël',am:'Amos',abd:'Abdias',jon:'Jonas',mic:'Michée',nah:'Nahum',hb:'Habacuc',so:'Sophonie',ag:'Aggée',za:'Zacharie',ml:'Malachie',mt:'Matthieu',mc:'Marc',lc:'Luc',jn:'Jean',ac:'Actes',rm:'Romains','1co':'1 Corinthiens','2co':'2 Corinthiens',ga:'Galates',eph:'Éphésiens',php:'Philippiens',cl:'Colossiens','1th':'1 Thessaloniciens','2th':'2 Thessaloniciens','1ti':'1 Timothée','2ti':'2 Timothée',tt:'Tite',phm:'Philémon',he:'Hébreux',ja:'Jacques','1p':'1 Pierre','2p':'2 Pierre','1j':'1 Jean','2j':'2 Jean','3j':'3 Jean',jud:'Jude',ap:'Apocalypse'};

    /* === PLAN OFFICIEL – 28 points (titres exacts) === */
    const POINTS = [
      "Prière d’ouverture",
      "Canon et testament",
      "Questions du chapitre précédent",
      "Titre du chapitre",
      "Contexte historique",
      "Structure littéraire",
      "Genre littéraire",
      "Auteur et généalogie",
      "Verset-clé doctrinal",
      "Analyse exégétique",
      "Analyse lexicale",
      "Références croisées",
      "Fondements théologiques",
      "Thème doctrinal",
      "Fruits spirituels",
      "Types bibliques",
      "Appui doctrinal",
      "Comparaison entre versets",
      "Comparaison avec Actes 2",
      "Verset à mémoriser",
      "Enseignement pour l’Église",
      "Enseignement pour la famille",
      "Enseignement pour enfants",
      "Application missionnaire",
      "Application pastorale",
      "Application personnelle",
      "Versets à retenir",
      "Prière de fin"
    ];

    /* Map p1..p28 -> titres, envoyé au backend pour forcer l’alignement */
    const PLAN_SCHEMA = Object.fromEntries(POINTS.map((t,i)=>['p'+(i+1), t]));

    const API_URL_CHAT = new URL('./api/chat', location.href).toString();

    /* ==================== SÉLECTEURS & RECHERCHE ==================== */
    let currentLivre=null, currentChap=null;

    function openMenu(el, open){ el.classList.toggle('open', open ?? !el.classList.contains('open')); }
    function fillBooks(){
      const m = $('#livreMenu'); m.innerHTML = '';
      Object.keys(LIVRES_CHAP).forEach((name, idx)=>{
        const b = document.createElement('button');
        b.type='button'; b.textContent = `${idx+1}. ${name}`;
        b.addEventListener('click', ()=> selectBook(name, true));
        m.appendChild(b);
      });
    }
    function fillChapters(livre){
      const m = $('#chapMenu'); m.innerHTML = '';
      const max = LIVRES_CHAP[livre] || 1;
      for (let i=1;i<=max;i++){
        const b = document.createElement('button');
        b.type='button'; b.textContent = i;
        b.addEventListener('click', ()=> selectChapter(i, true));
        m.appendChild(b);
      }
    }
    function selectBook(livre, closeMenus){
      currentLivre = livre; $('#livreLabel').textContent = livre;
      $('#chapBtn').disabled = false; $('#chapLabel').textContent = 'Chapitre'; currentChap=null;
      fillChapters(livre); if (closeMenus) openMenu($('#livreMenu'), false);
      updateButtons(); updateHash(); refreshLastStudyUI(false);
    }
    function selectChapter(chap, closeMenus){
      currentChap = String(chap); $('#chapLabel').textContent = currentChap;
      if (closeMenus) openMenu($('#chapMenu'), false);
      updateButtons(); updateHash(); refreshLastStudyUI(false);
    }
    function updateButtons(){ $('#lireBtn').disabled = !(currentLivre && currentChap); }
    function updateHash(){ if (currentLivre && currentChap){ history.replaceState(null,'',`#/${encodeURIComponent(currentLivre)}/${currentChap}?point=1`); } }

    function strip(s){return (s||'').normalize('NFD').replace(/[̀-ͯ]/g,'');}
    function norm(s){return strip(s).toLowerCase().replace(/[^a-z0-9]/g,'');}
    function resolveBook(term){
      const k = norm(term);
      if (ALIAS[k]) return ALIAS[k];
      const first = Object.keys(ALIAS).find(a=>a.startsWith(k));
      if (first) return ALIAS[first];
      return Object.keys(LIVRES_CHAP).find(b=>norm(b).startsWith(k)) || null;
    }
    function parseRef(raw){
      const s=(raw||'').trim().replace(/\s+/g,' ');
      if(!s) return {book:null, chap:null};
      const m=s.match(/^(.+?)[\s,;]+(\d{1,3})/i);
      if(m) return {book:resolveBook(m[1]),chap:parseInt(m[2],10)};
      return {book:resolveBook(s)||null, chap:null};
    }

    /* ==================== NAV + SECTIONS ==================== */
    function renderPoints(){
      const nav = $('#pointsNav'); const host = $('#sectionsHost');
      nav.innerHTML=''; host.innerHTML='';
      for(let i=1;i<=POINTS.length;i++){
        const btn=document.createElement('button');
        btn.className='sidebar-item w-full text-left'; btn.dataset.section='p'+i;
        btn.innerHTML=`<span class="badge">${i}</span><span class="font-semibold">${POINTS[i-1]}</span>`;
        btn.addEventListener('click',()=>{
          document.querySelectorAll('#pointsNav .sidebar-item').forEach(b=>b.classList.remove('active'));
          document.querySelectorAll('.content-section').forEach(s=>s.classList.remove('active'));
          btn.classList.add('active'); $('#'+btn.dataset.section)?.classList.add('active');
          $('#welcome')?.classList.add('hidden');
        });
        nav.appendChild(btn);

        const sec=document.createElement('div'); sec.id='p'+i; sec.className='content-section';
        sec.innerHTML=`<h3 class="text-xl font-extrabold mb-2">${POINTS[i-1]}</h3>
          <div class="rounded-xl border p-3">
            <div class="text-xs text-neutral-500 mb-1 flex justify-between">
              <span id="noteStatus-p${i}">Auto-enregistré</span>
              <span><span id="wordCount-p${i}">0</span> mots</span>
            </div>
            <div class="prose prose-sm max-w-none" id="view-p${i}" hidden></div>
            <textarea id="note-p${i}" class="w-full border rounded-lg p-3 mt-2" rows="8" placeholder="Écris / édite en Markdown : **gras**, listes -, tableaux |a|b|, images ![légende](https://...), dates 'YYYY — ...' pour une frise."></textarea>
          </div>`;
        host.appendChild(sec);
      }
      attachAutosave();
    }
    function attachAutosave(){
      for(let i=1;i<=28;i++){
        const ta=$('#note-p'+i), wc=$('#wordCount-p'+i), st=$('#noteStatus-p'+i);
        ta.addEventListener('input',()=>{
          const txt=ta.value.trim(); wc.textContent=txt?txt.split(/\s+/).length:0;
          st.textContent='Enregistrement…'; clearTimeout(ta._t);
          ta._t=setTimeout(()=>{
            if(currentLivre&&currentChap){
              localStorage.setItem(`notes::${currentLivre}::${currentChap}::${i}`,ta.value);
              st.textContent='Enregistré ✓';
              renderRich(i, ta.value);
            }
          },260);
        });
      }
    }
    function loadSavedNotes(){
      if(!(currentLivre&&currentChap)) return;
      for(let i=1;i<=28;i++){
        const key=`notes::${currentLivre}::${currentChap}::${i}`, txt=localStorage.getItem(key)||'';
        const ta=$('#note-p'+i), wc=$('#wordCount-p'+i);
        ta.value=txt; wc.textContent=txt.trim()?txt.trim().split(/\s+/).length:0;
        renderRich(i, txt);
      }
    }

    /* ==================== RENDU ENRICHI ==================== */
    function escapeHtml(s){return s.replace(/[&<>"]/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));}
    function mdTables(block){
      return block.replace(/^(?:\s*\|.+\|\s*)+$/gms, tbl=>{
        const rows = tbl.trim().split('\n').map(r=>r.trim().replace(/^\||\|$/g,''));
        const trs = rows.map((r,idx)=>{
          const tds = r.split('|').map(c=>`<td class="border px-2 py-1 align-top">${escapeHtml(c.trim())}</td>`).join('');
          return `<tr class="${idx? '' : 'font-semibold bg-[var(--c50)]'}">${tds}</tr>`;
        }).join('');
        return `<div class="overflow-x-auto my-2"><table class="w-full text-sm border">${trs}</table></div>`;
      });
    }
    function mdLists(t){
      return t.replace(/^(?:\s*-\s.+\n?)+/gms, blk=>{
        const items = blk.trim().split('\n').map(l=>l.replace(/^\s*-\s?/,'').trim()).filter(Boolean);
        return `<ul class="list-disc pl-5">${items.map(i=>`<li>${i}</li>`).join('')}</ul>`;
      });
    }
    function mdImages(t){
      return t.replace(/!\[([^\]]*)\]\((https?:\/\/[^\s)]+)\)/g,(_m,alt,src)=>{
        return `<figure class="my-3"><img src="${src}" alt="${escapeHtml(alt)}" loading="lazy"><figcaption class="text-xs text-slate-500 mt-1">${escapeHtml(alt)}</figcaption></figure>`;
      });
    }
    function mdBold(t){ return t.replace(/\*\*(.+?)\*\*/g,'<strong>$1</strong>'); }
    function paragraphs(t){
      return t.split(/\n{2,}/).map(p=>`<p>${p}</p>`).join('');
    }
    function gatewayLink(book, chap, verses){
      const vMap={LSG:'LSG',BDS:'BDS',NEG1979:'NEG1979',SG21:'S21',PDV:'PDV-FR'};
      const code=vMap[$('#versionSelect').value]||'LSG';
      const ref = `${book} ${chap}${verses?(':'+verses):''}`;
      return `https://www.biblegateway.com/passage/?search=${encodeURIComponent(ref)}&version=${code}`;
    }
    function linkifyVerses(html){
      const bookRegex="(?:[1-3]\\s*)?(?:Genèse|Exode|Lévitique|Nombres|Deutéronome|Josué|Juges|Ruth|1\\s*Samuel|2\\s*Samuel|1\\s*Rois|2\\s*Rois|1\\s*Chroniques|2\\s*Chroniques|Esdras|Néhémie|Esther|Job|Psaumes|Proverbes|Ecclésiaste|Cantique|Ésaïe|Esaïe|Jérémie|Lamentations|Ézéchiel|Ezechiel|Daniel|Osée|Joël|Amos|Abdias|Jonas|Michée|Nahum|Habacuc|Sophonie|Aggée|Zacharie|Malachie|Matthieu|Marc|Luc|Jean|Actes|Romains|1\\s*Corinthiens|2\\s*Corinthiens|Galates|Éphésiens|Philippiens|Colossiens|1\\s*Thessaloniciens|2\\s*Thessaloniciens|1\\s*Timothée|2\\s*Timothée|Tite|Philémon|Hébreux|Jacques|1\\s*Pierre|2\\s*Pierre|1\\s*Jean|2\\s*Jean|3\\s*Jean|Jude|Apocalypse)";
      const rx=new RegExp(`\\b(${bookRegex})\\s+(\\d{1,3})(?:[.:](\\d{1,3}(?:[-–]\\d{1,3})?))?\\b`,'gi');
      return html.replace(rx,(m,bk,ch,vv)=>{
        const resolved = resolveBook(bk) || bk;
        return `<a class="underline decoration-[var(--c600)] hover:text-[var(--c700)]" target="_blank" rel="noopener" href="${gatewayLink(resolved,ch,vv||'')}">${m}</a>`;
      });
    }
    function timelines(t){
      // blocs de lignes "YYYY — Texte"
      return t.replace(/^(?:\s*\d{3,4}\s*[–-]\s+.+\n?){2,}$/gms, blk=>{
        const items = blk.trim().split('\n').map(l=>{
          const m=l.match(/^\s*(\d{3,4})\s*[–-]\s+(.+)$/); if(!m) return null;
          return `<div class="timeline-item"><div class="timeline-year">${m[1]}</div><div>${m[2]}</div></div>`;
        }).filter(Boolean).join('');
        return `<div class="timeline my-3">${items}</div>`;
      });
    }
    function mdToHtml(md){
      if(!md) return '';
      let t = md.replace(/\r/g,'').trim();
      t = mdImages(t);
      t = mdTables(t);
      t = mdLists(t);
      t = mdBold(t);
      t = paragraphs(t);
      t = timelines(t);
      t = linkifyVerses(t);
      return t;
    }
    function renderRich(i, raw){
      const view = $('#view-p'+i);
      if(!view) return;
      const html = mdToHtml(raw||'');
      if(html){ view.hidden=false; view.innerHTML = html; }
      else{ view.hidden=true; view.innerHTML=''; }
    }

    /* ==================== NETTOYAGE & NORMALISATION ==================== */
    const BOILERPLATE_RX=/(voici\s+\d+\s+points.*|présentés\s+de\s+manière.*)$/i;
    function cleanPoint(text){ if(!text) return ''; let t=String(text).trim(); t=t.replace(BOILERPLATE_RX,'').trim(); return t; }
    function trySplitToPoints(str){
      if(!str) return [];
      const lines=String(str).replace(/\r/g,'').split(/\n+/).map(s=>s.trim()).filter(Boolean);
      const isPoint=s=>/^(\d{1,2}[\.\)]\s+|-|\•)\s*/.test(s);
      const pts=[]; let buf=[];
      const flush=()=>{ if(buf.length){ pts.push(buf.join(' ')); buf=[]; } };
      for(const ln of lines){ if(isPoint(ln)){ flush(); buf.push(ln.replace(/^(\d{1,2}[\.\)]\s+|-|\•)\s*/,'').trim()); } else buf.push(ln); }
      flush();
      if(!pts.length){ const byNum=String(str).split(/\n?\s*\d{1,2}[\.\)]\s+/).map(s=>s.trim()).filter(Boolean); if(byNum.length>1) return byNum; }
      return pts.length?pts:[str];
    }
    function normalizeToP28(data){
      const out={};
      if(!data) return out;
      const keys=Object.keys(data).filter(k=>/^p\d{1,2}$/.test(k));
      if(keys.length){ for(let i=1;i<=28;i++){ const v=data['p'+i]; if(typeof v==='string'&&v.trim()) out['p'+i]=cleanPoint(v); } return out; }
      if(Array.isArray(data.points)&&data.points.length){ for(let i=1;i<=28&&i<=data.points.length;i++){ const v=data.points[i-1]; if(typeof v==='string'&&v.trim()) out['p'+i]=cleanPoint(v); } return out; }
      if(typeof data.content==='string'&&data.content.trim()){ const parts=trySplitToPoints(data.content); for(let i=1;i<=28&&i<=parts.length;i++) out['p'+i]=cleanPoint(parts[i-1]); return out; }
      out.p1=JSON.stringify(data); return out;
    }
    function dedupeAndPad(obj){
      const seen=new Set();
      for(let i=1;i<=28;i++){
        let v=obj['p'+i]||'';
        const norm=v.replace(/\s+/g,' ').toLowerCase();
        if(seen.has(norm)) v='(Complément demandé : éviter les redites. Développer un angle distinct pour ce point.)';
        seen.add(norm);
        obj['p'+i]=v;
      }
      return obj;
    }

    /* ==================== PRIÈRES (1ʳᵉ personne) ==================== */
    function openingPrayer(book,chap){ return `Père céleste, alors que je lis ${book} ${chap}, illumine mon intelligence, affermis ma foi et fais briller la gloire de ton Fils dans ce passage. Amen.`; }
    function closingPrayer(book,chap){ return `Seigneur, scelle en moi les vérités de ${book} ${chap}. Donne-moi de les vivre avec humilité et courage. Au nom de Jésus. Amen.`; }

    /* ==================== APPELS API (lots) ==================== */
    async function callServerAI(payload){
      const strongHint =
        "Réponds STRICTEMENT en JSON avec les clés demandées (p1..p28 ou sous-ensemble). "
        + "Chaque point doit correspondre à son libellé exact dans 'plan_schema' (thème imposé), sans texte générique. "
        + "Chaque point vise au moins " + MIN_CHARS_PER_POINT + " caractères, style théologique solide, pastoral, fidèle à la doctrine biblique. "
        + "Prière d’ouverture (p1) et de fin (p28) à la première personne (je/moi). "
        + "Intègre **gras**, listes, tableaux `|a|b|`, images `![alt](url)` si pertinent, frises 'YYYY — ...', et références bibliques cliquables.";
      const res = await fetch(API_URL_CHAT,{
        method:'POST',
        headers:{'content-type':'application/json'},
        body:JSON.stringify({
          ...payload,
          hint: strongHint,
          min_chars_per_point: MIN_CHARS_PER_POINT,
          plan_schema: PLAN_SCHEMA,
          plan_titles: POINTS
        })
      });
      const txt = await res.text(); let data; try{ data=JSON.parse(txt); }catch{ data={content:txt}; }
      if(!res.ok){ toast('API : '+(data?.error||data?.message||('HTTP '+res.status)),'err',7000); return null; }
      return data;
    }

    function chunks(arr,size){ const out=[]; for(let i=0;i<arr.length;i+=size) out.push(arr.slice(i,i+size)); return out; }

    async function generateBatches(indices){
      const busy=$('#busy'), busyText=$('#busyText');
      busyText.textContent='Génération par lots…'; busy.classList.remove('hidden');
      try{
        for(const grp of chunks(indices,BATCH_SIZE)){
          const payload = {
            livre: currentLivre,
            chapitre: parseInt(currentChap,10),
            points: grp.length,
            subset: grp,                 // indices exacts
            schema: grp.map(n=>'p'+n),   // pour obliger le sous-ensemble
          };
          const data = await callServerAI(payload);
          if(!data) continue;
          const obj = normalizeToP28(data);
          const norm = dedupeAndPad(obj);
          for(const n of grp){
            const v = norm['p'+n] || '';
            const ta=$('#note-p'+n), wc=$('#wordCount-p'+n), st=$('#noteStatus-p'+n);
            ta.value=v; wc.textContent=v.trim()?v.trim().split(/\s+/).length:0; st.textContent='Généré ✓';
            localStorage.setItem(`notes::${currentLivre}::${currentChap}::${n}`,v);
            renderRich(n,v);
          }
        }
        // Prières fallback si besoin
        const p1=$('#note-p1').value.trim(); if(p1.length<120) { const v=openingPrayer(currentLivre,currentChap); $('#note-p1').value=v; renderRich(1,v); }
        const p28=$('#note-p28').value.trim(); if(p28.length<120){ const v=closingPrayer(currentLivre,currentChap); $('#note-p28').value=v; renderRich(28,v); }
        document.querySelector('#pointsNav .sidebar-item')?.click();
        toast('Étude générée.','ok');
      } finally { busy.classList.add('hidden'); }
    }

    async function generate(force28=false){
      if(!(currentLivre&&currentChap)){ toast('Sélectionne un livre et un chapitre.','err'); return; }
      if(force28){ $('#pointsSelect').value='28'; }
      const total=parseInt($('#pointsSelect').value,10)||28;
      const all=[...Array(28)].map((_,i)=>i+1);
      const indices = (total===28) ? all : all.slice(0,total);
      await generateBatches(indices);
    }

    /* ==================== DERNIÈRE ÉTUDE ==================== */
    function setLastStudy(livre, chap){ localStorage.setItem('derniere_etude', JSON.stringify({livre, chapitre:String(chap)})); refreshLastStudyUI(true); }
    function getLastStudy(){ try{ return JSON.parse(localStorage.getItem('derniere_etude')||'null'); }catch{ return null; } }
    function refreshLastStudyUI(){
      const last = getLastStudy(); const label = last ? `${last.livre} ${last.chapitre}` : '—';
      $('#lastStudyPill').textContent = `Dernière étude : ${label}`; $('#lastStudyInline').textContent = label;
    }

    /* ==================== INIT ==================== */
    document.addEventListener('DOMContentLoaded', ()=>{
      applyTheme(localStorage.getItem(THEME_KEY)||'indigo');
      $('#themeSelect').value = localStorage.getItem(THEME_KEY)||'indigo';
      $('#themeSelect').addEventListener('change',e=>applyTheme(e.target.value));

      fillBooks();
      $('#livreBtn').addEventListener('click',()=>openMenu($('#livreMenu')));
      $('#chapBtn').addEventListener('click',()=>openMenu($('#chapMenu')));

      // Recherche
      let si=null;
      $('#searchInput').addEventListener('input',()=>{ clearTimeout(si); si=setTimeout(()=>{ const r=parseRef($('#searchInput').value); if(!r.book) return; selectBook(r.book,false); if(r.chap) selectChapter(r.chap,false); },140); });
      $('#searchInput').addEventListener('keydown',(e)=>{ if(e.key==='Enter'){ const r=parseRef($('#searchInput').value); if(!r.book){ toast('Ex : « mar 5 », « jean 3:16 ».','err'); return; } selectBook(r.book,false); selectChapter(r.chap||1,false); } });

      // Valide → sauvegarde + 28 points
      $('#validerBtn').addEventListener('click', async ()=>{
        if(!(currentLivre&&currentChap)){ toast('Sélectionne un livre et un chapitre.','err'); return; }
        setLastStudy(currentLivre, currentChap); loadSavedNotes(); await generate(true);
      });

      // Reprendre
      $('#resumeBtn').addEventListener('click', ()=>{
        const last = getLastStudy(); if(!last){ toast('Aucune étude enregistrée.','err'); return; }
        selectBook(last.livre,false); selectChapter(parseInt(last.chapitre,10),false); toast(`Repris : ${last.livre} ${last.chapitre}`,'ok');
      });

      // Réinit / Lire / Générer / Imprimer
      $('#reinitBtn').addEventListener('click',()=>{ currentLivre=null; currentChap=null; $('#livreLabel').textContent='Sélectionner un livre'; $('#chapLabel').textContent='Chapitre'; $('#chapBtn').disabled=true; $('#lireBtn').disabled=true; $('#searchInput').value=''; history.replaceState(null,'','#'); toast('Réinitialisé.','info'); refreshLastStudyUI(); });
      $('#lireBtn').addEventListener('click',()=>{ if(!(currentLivre&&currentChap)) return; const vMap={LSG:'LSG',BDS:'BDS',NEG1979:'NEG1979',SG21:'S21',PDV:'PDV-FR'}; const code=vMap[$('#versionSelect').value]||'LSG'; const ref=currentLivre+' '+currentChap; window.open('https://www.biblegateway.com/passage/?search='+encodeURIComponent(ref)+'&version='+code,'_blank','noopener'); });
      $('#generateBtn').addEventListener('click', ()=>generate(false));
      $('#printBtn').addEventListener('click',()=>window.print());

      // Export & lien
      $('#exportMdBtn').addEventListener('click',()=>{ if(!(currentLivre&&currentChap)){ toast('Sélectionne un passage.','err'); return; } let out=`# ${currentLivre} ${currentChap}\n\n_Généré : ${new Date().toLocaleString()}_\n\n`; for(let i=1;i<=28;i++){ const title=POINTS[i-1]; const note=($('#note-p'+i).value||'').trim(); out+=`## ${i}. ${title}\n\n${note||'_(vide)_'}\n\n`; } const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([out],{type:'text/markdown;charset=utf-8'})); a.download=`Etude_${currentLivre.replace(/\s+/g,'_')}_${currentChap}.md`; document.body.appendChild(a); a.click(); a.remove();});
      $('#copyLinkBtn').addEventListener('click',async()=>{ const url=new URL(location.href); url.hash=(currentLivre&&currentChap)?`#/${encodeURIComponent(currentLivre)}/${currentChap}?point=1`:'#'; try{ await navigator.clipboard.writeText(url.toString()); toast('Lien copié.','ok'); }catch{ toast('Copie impossible.','err'); } });

      renderPoints();
      document.querySelector('#pointsNav .sidebar-item')?.click();

      // Hash initial
      if(location.hash){
        const m=location.hash.match(/^#\/([^\/]+)\/(\d+)/);
        if(m){ selectBook(decodeURIComponent(m[1]),false); selectChapter(parseInt(m[2],10),false); }
      }
      refreshLastStudyUI();
    });
  </script>
