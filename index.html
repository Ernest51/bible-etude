<!DOCTYPE html>
<html lang="fr" class="h-full theme-indigo">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Étude Biblique — Modèle strict (28 points)</title>

  <!-- Tailwind (CDN pour simplicité) -->
  <script>
    window.tailwind=window.tailwind||{};
    window.tailwind.config={
      darkMode:'class',
      theme:{extend:{
        colors:{
          indigo:{50:'#eef2ff',100:'#e0e7ff',200:'#c7d2fe',600:'#4f46e5',700:'#4338ca',800:'#3730a3'},

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <style>
    :root{color-scheme:light}
    body{font-family:"Plus Jakarta Sans",Inter,system-ui,Arial,sans-serif;background:#f6f7fb}
    .container-xl{max-width:1200px;margin-inline:auto}

    /* Thèmes (8) */
    .theme-indigo{--c50:#eef2ff;--c100:#e0e7ff;--c200:#c7d2fe;--c600:#4f46e5;--c700:#4338ca;--c800:#3730a3}

    .theme-bleunuit{--c50:#eff6ff;--c100:#dbeafe;--c200:#bfdbfe;--c600:#2563eb;--c700:#1d4ed8;--c800:#1e40af}
    .theme-emerald{--c50:#ecfdf5;--c100:#d1fae5;--c200:#a7f3d0;--c600:#059669;--c700:#047857;--c800:#065f46}
    .theme-amber{--c50:#fffbeb;--c100:#fef3c7;--c200:#fde68a;--c600:#d97706;--c700:#b45309;--c800:#92400e}

    .card{background:linear-gradient(145deg,var(--c50),#fff);border:1px solid var(--c100);border-radius:18px;box-shadow:var(--tw-ring-shadow,0 0 #0000),0 16px 32px -16px rgba(2,6,23,.18),0 8px 16px -8px rgba(2,6,23,.12)}
    .toolbar{background:#fff;border:1px solid var(--c100);border-radius:14px;padding:.6rem .8rem}
    .btn{display:inline-flex;align-items:center;gap:.55rem;border-radius:12px;font-weight:800;padding:.7rem 1rem}
    .btn-solid{background:var(--c600);color:#fff}.btn-solid:hover{background:var(--c700)}
    .btn-outline{border:1px solid var(--c200);background:#fff}
    .btn-ghost{border:1px dashed var(--c200);background:#fff}
    .badge{display:inline-grid;place-items:center;width:1.9rem;height:1.9rem;border-radius:.55rem;background:var(--c100);color:var(--c800);font-weight:800;font-size:.75rem}
    .sidebar-item{border:1px solid transparent;border-radius:12px;padding:.6rem .7rem;display:flex;align-items:flex-start;gap:.6rem}
    .sidebar-item:hover{background:var(--c50);border-color:var(--c200)}
    .sidebar-item.active{background:var(--c100);border-color:var(--c200);box-shadow:inset 4px 0 0 0 var(--c600)}
    .content-section{display:none;opacity:0;transition:opacity .18s ease}
    .content-section.active{display:block;opacity:1}
    .dropdown{position:relative}
    .menu{position:absolute;left:0;right:0;z-index:30;background:#fff;border:1px solid var(--c100);border-radius:12px;box-shadow:0 14px 28px -12px rgba(2,6,23,.18);max-height:300px;overflow:auto;display:none}
    .menu.open{display:block}
    .menu button{display:block;width:100%;text-align:left;padding:.55rem .8rem}
    .menu button:hover{background:var(--c50)}
    .toast{position:fixed;right:14px;bottom:14px;background:#111827;color:#fff;padding:.65rem .95rem;border-radius:12px;box-shadow:0 10px 20px rgba(0,0,0,.15);z-index:200;transition:opacity .25s, transform .25s}
    .prose img{border-radius:12px;box-shadow:0 10px 24px rgba(2,6,23,.15);max-width:100%;height:auto}
    .timeline{display:grid;gap:.6rem}.timeline-item{display:grid;grid-template-columns:72px 1fr;gap:.6rem}
    .timeline-year{font-weight:800;background:var(--c100);color:var(--c800);border-radius:10px;padding:.3rem .55rem;text-align:center}
    @media (max-width:640px){.toolbar{padding:.5rem .7rem}.btn{padding:.65rem .9rem}.badge{width:1.75rem;height:1.75rem}.timeline-item{grid-template-columns:64px 1fr}}
  </style>
</head>

<body class="min-h-screen">
  <div id="toasts"></div>
  <div class="min-h-screen flex flex-col">
    <!-- HEADER -->
    <header class="sticky top-0 z-30 bg-white/90 backdrop-blur border-b border-[var(--c100)]">
      <div class="container-xl px-3 sm:px-4">
        <div class="py-2 sm:py-3 flex flex-wrap items-center justify-between gap-2">
          <div class="flex items-center gap-3">
            <div class="w-9 h-9 rounded-xl grid place-items-center bg-[var(--c100)] text-[var(--c700)] shadow">
              <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M5 4h9a4 4 0 0 1 4 4v10H7a2 2 0 0 1-2-2V4z"/><path d="M7 18h11v2H7z"/></svg>
            </div>
            <div>
              <h1 class="text-xl sm:text-2xl font-extrabold tracking-wide">Étude Biblique</h1>
              <p class="text-[11px] sm:text-xs text-slate-600 -mt-0.5">Modèle strict — 28 rubriques</p>
            </div>
          </div>
          <div class="flex items-center gap-2">
            <select id="themeSelect" class="toolbar text-xs sm:text-sm">
              <option value="indigo" selected>Indigo</option><option value="vin">Vin</option><option value="bleunuit">Bleu nuit</option><option value="emerald">Émeraude</option><option value="amber">Ambre</option><option value="rose">Rose</option><option value="sky">Ciel</option><option value="violet">Violet</option>
            </select>
            <span class="toolbar text-xs" id="lastStudyPill">Dernière étude : —</span>
            <button id="resumeBtn" class="btn btn-outline text-xs sm:text-sm">Reprendre</button>
            <button id="printBtn" class="btn btn-outline text-xs sm:text-sm">Imprimer / PDF</button>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="flex-1 py-5 sm:py-6">
      <div class="container-xl px-3 sm:px-4">
        <!-- Sélecteurs -->
        <section class="card p-4 sm:p-6 mb-6">
          <div class="grid grid-cols-12 gap-3 sm:gap-4 items-end">
            <div class="col-span-12">
              <label class="text-sm font-semibold block mb-1">Recherche</label>
              <div class="relative">
                <svg class="w-4 h-4 text-neutral-400 absolute left-3 top-3" viewBox="0 0 24 24" fill="currentColor"><path d="M10 18a8 8 0 1 1 5.293-14.293A8 8 0 0 1 10 18zm11 3-6-6"/></svg>
                <input id="searchInput" class="w-full border rounded-lg pl-9 pr-3 py-2.5" placeholder="Tape ‘mar 5’, ‘jean 3:16’, ‘1co 13.4-7’…">
              </div>
              <p class="text-xs text-neutral-600 mt-1">Abréviations OK : mar, jn, 1co, rm… accents facultatifs.</p>
            </div>

            <div class="col-span-12 sm:col-span-6 lg:col-span-5">
              <label class="text-sm font-semibold block mb-1">Livre</label>
              <div class="dropdown">
                <button id="livreBtn" class="w-full bg-white border rounded-lg py-2.5 px-4 flex items-center justify-between">
                  <span id="livreLabel">Sélectionner un livre</span>
                  <svg class="w-3.5 h-3.5 text-neutral-400" viewBox="0 0 20 20" fill="currentColor"><path d="M5 7l5 5 5-5"/></svg>
                </button>
                <div id="livreMenu" class="menu"></div>
              </div>
            </div>

            <div class="col-span-6 sm:col-span-3 lg:col-span-3">
              <label class="text-sm font-semibold block mb-1">Chapitre</label>
              <div class="dropdown">
                <button id="chapBtn" class="w-full bg-white border rounded-lg py-2.5 px-4 flex items-center justify-between" disabled>
                  <span id="chapLabel">Chapitre</span>
                  <svg class="w-3.5 h-3.5 text-neutral-400" viewBox="0 0 20 20" fill="currentColor"><path d="M5 7l5 5 5-5"/></svg>
                </button>
                <div id="chapMenu" class="menu"></div>
              </div>
            </div>

            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
              <label class="text-sm font-semibold block mb-1">Version</label>
              <select id="versionSelect" class="w-full bg-white border rounded-lg py-2.5 px-4">
                <option value="LSG" selected>LSG — Louis Segond</option>
                <option value="SG21">SG21 — Segond 21</option>
                <option value="NEG1979">NEG79 — Nouvelle Édition de Genève</option>
                <option value="BDS">BDS — La Bible du Semeur</option>
                <option value="PDV">PDV — Parole de Vie</option>
              </select>
            </div>

            <div class="col-span-12 flex flex-wrap gap-2 mt-1">
              <button id="validerBtn" class="btn btn-solid shadow w-full sm:w-auto">Valide (28 pts)</button>
              <button id="reinitBtn" class="btn btn-outline w-full sm:w-auto">Réinitialiser</button>
              <button id="lireBtn" class="btn btn-outline w-full sm:w-auto" disabled>Lire (BibleGateway)</button>

              <div class="ml-auto flex gap-2 w-full sm:w-auto">
                <select id="pointsSelect" class="border rounded-lg px-3 py-2 w-full sm:w-auto">
                  <option value="28" selected>28 points</option>
                </select>
                <button id="generateBtn" class="btn btn-solid shadow w-full sm:w-auto">Générer IA</button>
              </div>
            </div>

            <div class="col-span-12">
              <div class="mt-3 text-sm text-slate-700">
                <span class="font-semibold">Dernière étude :</span> <span id="lastStudyInline">—</span>
              </div>
            </div>
          </div>
        </section>

        <!-- Corps -->
        <div class="grid grid-cols-12 gap-4 lg:gap-6">
          <aside class="col-span-12 lg:col-span-4">
            <div class="card p-3 sticky top-[84px] max-h-[calc(100vh-140px)] overflow-y-auto">
              <h2 class="text-lg font-extrabold mb-2">Points d’étude</h2>
              <nav id="pointsNav" class="space-y-1"></nav>
            </div>
          </aside>

          <section class="col-span-12 lg:col-span-8">
            <div class="card relative">
              <div id="busy" class="hidden absolute inset-0 bg-white/70 z-10 grid place-items-center">
                <div class="rounded-xl border bg-white px-4 py-3 shadow-md text-sm flex items-center gap-2">
                  <svg class="animate-spin h-4 w-4" viewBox="0 0 24 24" fill="none"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"/></svg>
                  <span id="busyText">Génération…</span>
                </div>
              </div>
              <div id="contentArea" class="p-4 sm:p-6">
                <div id="welcome" class="text-center py-10">
                  <div class="w-16 h-16 rounded-xl bg-[var(--c50)] text-[var(--c700)] grid place-items-center mx-auto mb-3">
                    <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor"><path d="M5 4h9a4 4 0 0 1 4 4v10H7a2 2 0 0 1-2-2V4z"/><path d="M7 18h11v2H7z"/></svg>
                  </div>
                  <h3 class="text-lg font-bold mb-2">Bienvenue 👋</h3>
                  <p class="text-neutral-600">Je choisis un livre et un chapitre, puis je clique <b>Valide</b> pour obtenir l’étude complète (28 rubriques).</p>
                </div>
                <div id="sectionsHost"></div>
              </div>
            </div>

            <div class="mt-4 flex flex-wrap gap-2">
              <button id="exportMdBtn" class="btn btn-ghost text-sm">Exporter (Markdown)</button>
              <button id="copyLinkBtn" class="btn btn-ghost text-sm">Copier le lien</button>
            </div>
          </section>
        </div>
      </div>
    </main>
  </div>

  <script>
    /* ====== CONFIG STRICT ====== */
    const MIN_WORDS_PER_POINT = 2500;  // objectif ~2 500 mots/point
    const BATCH_SIZE = 4;
    const THEME_KEY='ui_theme8';
    const API_URL_CHAT = new URL('./api/chat', location.href).toString();

    /* ====== UTILS UI ====== */
    const $ = (s)=>document.querySelector(s);
    function toast(msg, kind='info', ms=3800){
      const z=$("#toasts"); const d=document.createElement('div');
      d.className='toast'; d.textContent=msg;
      d.style.background = kind==='err' ? '#ef4444' : (kind==='ok' ? '#10b981' : '#111827');
      z.appendChild(d); setTimeout(()=>{d.style.opacity='0';d.style.transform='translateY(4px)';}, ms-300);
      setTimeout(()=>d.remove(), ms);
    }
    function applyTheme(val){
      const r=document.documentElement;
      r.classList.remove('theme-indigo','theme-vin','theme-bleunuit','theme-emerald','theme-amber','theme-rose','theme-sky','theme-violet');
      r.classList.add('theme-'+(val||'indigo'));
      localStorage.setItem(THEME_KEY,val||'indigo');
    }

    /* ====== DONNÉES ====== */
    const LIVRES_CHAP={"Genèse":50,"Exode":40,"Lévitique":27,"Nombres":36,"Deutéronome":34,"Josué":24,"Juges":21,"Ruth":4,"1 Samuel":31,"2 Samuel":24,"1 Rois":22,"2 Rois":25,"1 Chroniques":29,"2 Chroniques":36,"Esdras":10,"Néhémie":13,"Esther":10,"Job":42,"Psaumes":150,"Proverbes":31,"Ecclésiaste":12,"Cantique":8,"Ésaïe":66,"Jérémie":52,"Lamentations":5,"Ézéchiel":48,"Daniel":12,"Osée":14,"Joël":3,"Amos":9,"Abdias":1,"Jonas":4,"Michée":7,"Nahum":3,"Habacuc":3,"Sophonie":3,"Aggée":2,"Zacharie":14,"Malachie":4,"Matthieu":28,"Marc":16,"Luc":24,"Jean":21,"Actes":28,"Romains":16,"1 Corinthiens":16,"2 Corinthiens":13,"Galates":6,"Éphésiens":6,"Philippiens":4,"Colossiens":4,"1 Thessaloniciens":5,"2 Thessaloniciens":3,"1 Timothée":6,"2 Timothée":4,"Tite":3,"Philémon":1,"Hébreux":13,"Jacques":5,"1 Pierre":5,"2 Pierre":3,"1 Jean":5,"2 Jean":1,"3 Jean":1,"Jude":1,"Apocalypse":22};

    const ALIAS={gen:'Genèse',gn:'Genèse',ex:'Exode',exo:'Exode',lev:'Lévitique',lv:'Lévitique',nb:'Nombres',nbr:'Nombres',deut:'Deutéronome',dt:'Deutéronome',jos:'Josué',jg:'Juges',ru:'Ruth','1sa':'1 Samuel','2sa':'2 Samuel','1r':'1 Rois','2r':'2 Rois','1ch':'1 Chroniques','2ch':'2 Chroniques',esd:'Esdras',neh:'Néhémie',est:'Esther',ps:'Psaumes',prov:'Proverbes',eccl:'Ecclésiaste',cant:'Cantique',es:'Ésaïe',jr:'Jérémie',lam:'Lamentations',ez:'Ézéchiel',dn:'Daniel',os:'Osée',jl:'Joël',am:'Amos',abd:'Abdias',jon:'Jonas',mic:'Michée',nah:'Nahum',hb:'Habacuc',so:'Sophonie',ag:'Aggée',za:'Zacharie',ml:'Malachie',mt:'Matthieu',mc:'Marc',lc:'Luc',jn:'Jean',ac:'Actes',rm:'Romains','1co':'1 Corinthiens','2co':'2 Corinthiens',ga:'Galates',eph:'Éphésiens',php:'Philippiens',cl:'Colossiens','1th':'1 Thessaloniciens','2th':'2 Thessaloniciens','1ti':'1 Timothée','2ti':'2 Timothée',tt:'Tite',phm:'Philémon',he:'Hébreux',ja:'Jacques','1p':'1 Pierre','2p':'2 Pierre','1j':'1 Jean','2j':'2 Jean','3j':'3 Jean',jud:'Jude',ap:'Apocalypse'};

    /* ====== LISTE STRICTE : 28 titres EXACTS ====== */
    const STRICT_TITLES = [
      "Prière d’ouverture — Invocation du Saint-Esprit pour éclairer mon étude.",
      "Canon et testament — Identifier le livre dans le canon (Ancien/Nouveau Testament).",
      "Questions du chapitre précédent — Minimum 5 questions, avec réponses intégrales pour vérifier la compréhension.",
      "Titre du chapitre — Résumé doctrinal synthétique du passage.",
      "Contexte historique — Période, géopolitique, culture, avec carte visuelle localisée.",
      "Structure littéraire — Séquençage narratif et composition interne du chapitre.",
      "Genre littéraire — Type de texte (narratif, poétique, prophétique, etc.).",
      "Auteur et généalogie — Présentation de l’auteur et lien aux patriarches (avec arbre généalogique).",
      "Verset-clé doctrinal — Verset central du chapitre (cliquable vers BibleGateway).",
      "Analyse exégétique — Commentaire mot-à-mot avec références au grec/hébreu.",
      "Analyse lexicale — Analyse des mots-clés originaux et sens doctrinal.",
      "Références croisées — Passages parallèles ou complémentaires dans la Bible.",
      "Fondements théologiques — Doctrines majeures qui émergent du chapitre.",
      "Thème doctrinal — Lien entre ce chapitre et les 22 grands thèmes de la doctrine biblique.",
      "Fruits spirituels — Vertus et attitudes inspirées par le chapitre.",
      "Types bibliques — Symboles ou figures typologiques présents.",
      "Appui doctrinal — Autres passages bibliques qui confirment l’enseignement.",
      "Comparaison entre versets — Comparer des versets du chapitre pour mise en relief.",
      "Comparaison avec Actes 2 — Parallèle avec le début de l’Église et l’action du Saint-Esprit.",
      "Verset à mémoriser — Verset essentiel à retenir dans ma vie spirituelle.",
      "Enseignement pour l’Église — Implications collectives et ecclésiales.",
      "Enseignement pour la famille — Valeurs à transmettre dans le foyer chrétien.",
      "Enseignement pour enfants — Méthode simplifiée avec récits, images, jeux.",
      "Application missionnaire — Comment ce texte guide l’évangélisation.",
      "Application pastorale — Conseils pour les pasteurs et enseignants.",
      "Application personnelle — Examen de conscience et engagement individuel.",
      "Versets à retenir — Versets incontournables pour la prédication.",
      "Prière de fin — Clôture spirituelle de l’étude avec reconnaissance."
    ];

    /* ====== ÉTAT ====== */
    let currentLivre=null, currentChap=null;

    /* ====== MENUS ====== */
    function openMenu(el, open){ el.classList.toggle('open', open ?? !el.classList.contains('open')); }
    function fillBooks(){
      const m = $('#livreMenu'); m.innerHTML = '';
      Object.keys(LIVRES_CHAP).forEach((name, idx)=>{
        const b = document.createElement('button');
        b.type='button'; b.textContent = `${idx+1}. ${name}`;
        b.addEventListener('click', ()=> selectBook(name, true));
        m.appendChild(b);
      });
    }
    function fillChapters(livre){
      const m = $('#chapMenu'); m.innerHTML = '';
      const max = LIVRES_CHAP[livre] || 1;
      for (let i=1;i<=max;i++){
        const b = document.createElement('button');
        b.type='button'; b.textContent = i;
        b.addEventListener('click', ()=> selectChapter(i, true));
        m.appendChild(b);
      }
    }
    function selectBook(livre, closeMenus){
      currentLivre = livre; $('#livreLabel').textContent = livre;
      $('#chapBtn').disabled = false; $('#chapLabel').textContent = 'Chapitre'; currentChap=null;
      fillChapters(livre); if (closeMenus) openMenu($('#livreMenu'), false);
      updateButtons(); updateHash(); refreshLastStudyUI();
    }
    function selectChapter(chap, closeMenus){
      currentChap = String(chap); $('#chapLabel').textContent = currentChap;
      if (closeMenus) openMenu($('#chapMenu'), false);
      updateButtons(); updateHash(); refreshLastStudyUI();
    }
    function updateButtons(){ $('#lireBtn').disabled = !(currentLivre && currentChap); }
    function updateHash(){ if (currentLivre && currentChap){ history.replaceState(null,'',`#/${encodeURIComponent(currentLivre)}/${currentChap}?point=1`); } }

    /* ====== NAV & SECTIONS (lecture seule) ====== */
    function renderPoints(){
      const nav = $('#pointsNav'); const host = $('#sectionsHost');
      nav.innerHTML=''; host.innerHTML='';
      STRICT_TITLES.forEach((title,idx)=>{
        const i=idx+1;
        const btn=document.createElement('button');
        btn.className='sidebar-item w-full text-left'; btn.dataset.section='p'+i;
        btn.innerHTML=`<span class="badge">${i}</span><span class="font-semibold">${title}</span>`;
        btn.addEventListener('click',()=>{
          document.querySelectorAll('#pointsNav .sidebar-item').forEach(b=>b.classList.remove('active'));
          document.querySelectorAll('.content-section').forEach(s=>s.classList.remove('active'));
          btn.classList.add('active'); $('#'+btn.dataset.section)?.classList.add('active');
          $('#welcome')?.classList.add('hidden');
        });
        nav.appendChild(btn);

        const sec=document.createElement('div'); sec.id='p'+i; sec.className='content-section';
        sec.innerHTML=`<h3 class="text-xl font-extrabold mb-2">${title}</h3>
          <div class="rounded-xl border p-3">
            <div class="text-xs text-neutral-500 mb-1 flex justify-between">
              <span id="noteStatus-p${i}">En attente</span>
              <span><span id="wordCount-p${i}">0</span> mots</span>
            </div>
            <div class="prose prose-sm max-w-none" id="view-p${i}"></div>
          </div>`;
        host.appendChild(sec);
      });
    }

    /* ====== MARKDOWN -> HTML (gras, tableaux, images, frises, versets cliquables) ====== */
    function escapeHtml(s){return s.replace(/[&<>"]/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));}
    function mdTables(block){
      return block.replace(/^(?:\s*\|.+\|\s*)+$/gms, tbl=>{
        const rows = tbl.trim().split('\n').map(r=>r.trim().replace(/^\||\|$/g,''));
        const trs = rows.map((r,idx)=>{
          const tds = r.split('|').map(c=>`<td class="border px-2 py-1 align-top">${escapeHtml(c.trim())}</td>`).join('');
          return `<tr class="${idx? '' : 'font-semibold bg-[var(--c50)]'}">${tds}</tr>`;
        }).join('');
        return `<div class="overflow-x-auto my-2"><table class="w-full text-sm border">${trs}</table></div>`;
      });
    }
    function mdLists(t){
      return t.replace(/^(?:\s*-\s.+\n?)+/gms, blk=>{
        const items = blk.trim().split('\n').map(l=>l.replace(/^\s*-\s?/,'').trim()).filter(Boolean);
        return `<ul class="list-disc pl-5">${items.map(i=>`<li>${i}</li>`).join('')}</ul>`;
      });
    }
    function mdImages(t){
      return t.replace(/!\[([^\]]*)\]\((https?:\/\/[^\s)]+)\)/g,(_m,alt,src)=>{
        return `<figure class="my-3"><img src="${src}" alt="${escapeHtml(alt)}" loading="lazy"><figcaption class="text-xs text-slate-500 mt-1">${escapeHtml(alt)}</figcaption></figure>`;
      });
    }
    function mdBold(t){ return t.replace(/\*\*(.+?)\*\*/g,'<strong>$1</strong>'); }
    function paragraphs(t){ return t.split(/\n{2,}/).map(p=>`<p>${p}</p>`).join(''); }
    function gatewayLink(book, chap, verses){
      const vMap={LSG:'LSG',BDS:'BDS',NEG1979:'NEG1979',SG21:'S21',PDV:'PDV-FR'};
      const code=vMap[$('#versionSelect').value]||'LSG';
      const ref = `${book} ${chap}${verses?(':'+verses):''}`;
      return `https://www.biblegateway.com/passage/?search=${encodeURIComponent(ref)}&version=${code}`;
    }
    function resolveBook(term){
      const strip=(s)=> (s||'').normalize('NFD').replace(/[̀-ͯ]/g,'');
      const norm=(s)=> strip(s).toLowerCase().replace(/[^a-z0-9]/g,'');
      const k=norm(term);
      if(ALIAS[k]) return ALIAS[k];
      const first=Object.keys(ALIAS).find(a=>a.startsWith(k));
      if(first) return ALIAS[first];
      return Object.keys(LIVRES_CHAP).find(b=>norm(b).startsWith(k))||term;
    }
    function linkifyVerses(html){
      const bookRegex="(?:[1-3]\\s*)?(?:Genèse|Exode|Lévitique|Nombres|Deutéronome|Josué|Juges|Ruth|1\\s*Samuel|2\\s*Samuel|1\\s*Rois|2\\s*Rois|1\\s*Chroniques|2\\s*Chroniques|Esdras|Néhémie|Esther|Job|Psaumes|Proverbes|Ecclésiaste|Cantique|Ésaïe|Esaïe|Jérémie|Lamentations|Ézéchiel|Ezechiel|Daniel|Osée|Joël|Amos|Abdias|Jonas|Michée|Nahum|Habacuc|Sophonie|Aggée|Zacharie|Malachie|Matthieu|Marc|Luc|Jean|Actes|Romains|1\\s*Corinthiens|2\\s*Corinthiens|Galates|Éphésiens|Philippiens|Colossiens|1\\s*Thessaloniciens|2\\s*Thessaloniciens|1\\s*Timothée|2\\s*Timothée|Tite|Philémon|Hébreux|Jacques|1\\s*Pierre|2\\s*Pierre|1\\s*Jean|2\\s*Jean|3\\s*Jean|Jude|Apocalypse)";
      const rx=new RegExp(`\\b(${bookRegex})\\s+(\\d{1,3})(?:[.:](\\d{1,3}(?:[-–]\\d{1,3})?))?\\b`,'gi');
      return html.replace(rx,(m,bk,ch,vv)=>{
        const resolved = resolveBook(bk) || bk;
        return `<a class="underline decoration-[var(--c600)] hover:text-[var(--c700)]" target="_blank" rel="noopener" href="${gatewayLink(resolved,ch,vv||'')}">${m}</a>`;
      });
    }
    function timelines(t){
      return t.replace(/^(?:\s*\d{3,4}\s*[–-]\s+.+\n?){2,}$/gms, blk=>{
        const items = blk.trim().split('\n').map(l=>{
          const m=l.match(/^\s*(\d{3,4})\s*[–-]\s+(.+)$/); if(!m) return null;
          return `<div class="timeline-item"><div class="timeline-year">${m[1]}</div><div>${m[2]}</div></div>`;
        }).filter(Boolean).join('');
        return `<div class="timeline my-3">${items}</div>`;
      });
    }
    function mdToHtml(md){
      if(!md) return '';
      let t = md.replace(/\r/g,'').trim();
      t = mdImages(t); t = mdTables(t); t = mdLists(t); t = mdBold(t);
      t = paragraphs(t); t = timelines(t); t = linkifyVerses(t);
      return t;
    }
    function renderRich(i, raw){
      const view=$('#view-p'+i); if(!view) return;
      const html=mdToHtml(raw||''); view.innerHTML=html;
      $('#noteStatus-p'+i).textContent='Généré ✓';
      $('#wordCount-p'+i).textContent=(raw||'').trim()? (raw.trim().split(/\s+/).length) : 0;
    }

    /* ====== STOCKAGE ====== */
    function rawKey(i){return `raw::${currentLivre}::${currentChap}::${i}`;}
    function saveRaw(i,text){ try{ localStorage.setItem(rawKey(i), text||''); }catch{} }
    function loadRaw(i){ try{ return localStorage.getItem(rawKey(i))||''; }catch{return ''} }
    function loadSaved(){ if(!(currentLivre&&currentChap)) return; for(let i=1;i<=28;i++){ renderRich(i, loadRaw(i)); } }

    /* ====== NORMALISATION + CONTRÔLES STRICTS ====== */
    const BOILERPLATE_RX=/(voici\s+\d+\s+points.*|présentés\s+de\s+manière.*)$/i;
    function cleanPoint(text){ if(!text) return ''; let t=String(text).trim(); t=t.replace(BOILERPLATE_RX,'').trim(); return t; }
    function normalizeToP28(data){
      const out={};
      const wantKeys=[...Array(28)].map((_,i)=>'p'+(i+1));
      // mapping strict: si la réponse contient titles, on remonte p1..p28
      wantKeys.forEach((k,i)=>{ if(typeof data[k]==='string') out[k]=cleanPoint(data[k]); });
      // fallback
      if(Object.keys(out).length===0 && typeof data.content==='string'){
        out.p1=data.content;
      }
      return out;
    }
    function dedupe(obj){
      const seen=new Set();
      for(let i=1;i<=28;i++){
        let v=obj['p'+i]||'';
        const k=v.replace(/\s+/g,' ').toLowerCase();
        if(seen.has(k)) v='(Complément : développer un angle distinct pour éviter la redite.)';
        seen.add(k); obj['p'+i]=v;
      }
      return obj;
    }

    /* ====== PRIÈRES (1ʳᵉ personne) ====== */
    function openingPrayer(book,chap){ return `Père céleste, alors que je lis ${book} ${chap}, illumine mon intelligence, dispose mon cœur à l’obéissance et fais briller la gloire de Christ dans ce passage. Amen.`; }
    function closingPrayer(book,chap){ return `Seigneur, je te rends grâce pour la lumière reçue dans ${book} ${chap}. Scelle ces vérités en moi et conduis-moi à les vivre fidèlement. Au nom de Jésus. Amen.`; }

    /* ====== APPELS IA (LOTS) AVEC CONSIGNES STRICTES ====== */
    async function callServerAI(payload){
      const strongHint =
        "Réponds STRICTEMENT en JSON aux clés p1..p28, correspondant EXACTEMENT à ces titres dans l’ordre :\\n"
        + STRICT_TITLES.map((t,i)=>`${i+1}. ${t}`).join('\\n')
        + "\\nRègles :\\n"
        + "- Style doctrinal biblique, solide, pastoral, sans spéculation extra-biblique.\\n"
        + "- Prière d’ouverture (p1) et prière de fin (p28) à la première personne (je/moi).\\n"
        + "- Minimum ~" + MIN_WORDS_PER_POINT + " mots par point; aucune phrase générique ('Voici X points ...').\\n"
        + "- Intègre **gras**, listes, tableaux `|a|b|`, images `![légende](url)`, frises 'YYYY — ...'.\\n"
        + "- Toutes références bibliques doivent être écrites en clair (ex: Jean 3:16) et seront rendues cliquables.\\n"
        + "- p23 'Application missionnaire' : directives concrètes d’évangélisation; p24 'Application pastorale' : conseils pour pasteurs/enseignants; p25 'Application personnelle' : examen de conscience + engagements.\\n"
        + "- p5 'Contexte historique' inclut une carte (image) si pertinent; p8 arbre généalogique (tableau ou image).\\n"
        + "- p9 verset-clé : citer le verset EXACT en tête du point.\\n"
        + "- p3 'Questions du chapitre précédent' : au moins 5 questions + réponses complètes.\\n";
      const res = await fetch(API_URL_CHAT,{
        method:'POST',
        headers:{'content-type':'application/json'},
        body:JSON.stringify({...payload, hint:strongHint, min_words_per_point: MIN_WORDS_PER_POINT})
      });
      const txt = await res.text(); let data; try{ data=JSON.parse(txt); }catch{ data={content:txt}; }
      if(!res.ok){ toast('API : '+(data?.error||data?.message||('HTTP '+res.status)),'err',7000); return null; }
      return data;
    }
    function chunks(a,s){const out=[];for(let i=0;i<a.length;i+=s)out.push(a.slice(i,i+s));return out;}

    async function generateBatches(indices){
      const busy=$('#busy'), busyText=$('#busyText');
      busyText.textContent='Génération par lots…'; busy.classList.remove('hidden');
      try{
        for(const grp of chunks(indices,BATCH_SIZE)){
          const payload={livre:currentLivre,chapitre:parseInt(currentChap,10),subset:grp,schema:grp.map(n=>'p'+n)};
          const data=await callServerAI(payload); if(!data) continue;
          const obj=dedupe(normalizeToP28(data));
          for(const n of grp){
            let raw=obj['p'+n]||'';
            // Renfort : si trop court, tag d’extension explicite
            const words=raw.trim().split(/\s+/).length;
            if(words<MIN_WORDS_PER_POINT*0.6){
              raw += `

*(Compléter : développer davantage ce point pour atteindre la profondeur attendue. Ajouter références, applications et exemples concrets.)*`;
            }
            saveRaw(n,raw); renderRich(n,raw);
          }
        }
        // Prières de secours si absentes
        if(!loadRaw(1)) { const v=openingPrayer(currentLivre,currentChap); saveRaw(1,v); renderRich(1,v); }
        if(!loadRaw(28)){ const v=closingPrayer(currentLivre,currentChap); saveRaw(28,v); renderRich(28,v); }
        document.querySelector('#pointsNav .sidebar-item')?.click();
        toast('Étude générée.','ok');
      }finally{ busy.classList.add('hidden'); }
    }

    async function generate(){
      if(!(currentLivre&&currentChap)){ toast('Sélectionne un livre et un chapitre.','err'); return; }
      const all=[...Array(28)].map((_,i)=>i+1);
      await generateBatches(all);
    }

    /* ====== DERNIÈRE ÉTUDE ====== */
    function setLastStudy(livre,chap){ localStorage.setItem('derniere_etude', JSON.stringify({livre,chapitre:String(chap)})); refreshLastStudyUI(); }
    function getLastStudy(){ try{return JSON.parse(localStorage.getItem('derniere_etude')||'null');}catch{return null} }
    function refreshLastStudyUI(){ const last=getLastStudy(); const label=last?`${last.livre} ${last.chapitre}`:'—'; $('#lastStudyPill').textContent=`Dernière étude : ${label}`; $('#lastStudyInline').textContent=label; }

    /* ====== INIT ====== */
    document.addEventListener('DOMContentLoaded', ()=>{
      applyTheme(localStorage.getItem(THEME_KEY)||'indigo');
      $('#themeSelect').value=localStorage.getItem(THEME_KEY)||'indigo';
      $('#themeSelect').addEventListener('change',e=>applyTheme(e.target.value));

      fillBooks(); renderPoints();
      $('#livreBtn').addEventListener('click',()=>openMenu($('#livreMenu')));
      $('#chapBtn').addEventListener('click',()=>openMenu($('#chapMenu')));

      // Recherche rapide
      let si=null;
      $('#searchInput').addEventListener('input',()=>{clearTimeout(si);si=setTimeout(()=>{const s=$('#searchInput').value.trim();if(!s) return;const m=s.match(/^(.+?)[\s,;]+(\d{1,3})/i);if(m){const bk=(ALIAS[(m[1]||'').toLowerCase()]||m[1]).trim();if(LIVRES_CHAP[bk]){selectBook(bk,false);selectChapter(parseInt(m[2],10),false);}},140);});
      $('#searchInput').addEventListener('keydown',(e)=>{if(e.key==='Enter'){const s=$('#searchInput').value.trim();const m=s.match(/^(.+?)[\s,;]+(\d{1,3})/i);if(!m){toast('Ex : « mar 5 », « jean 3:16 ».','err');return;}const bk=(ALIAS[(m[1]||'').toLowerCase()]||m[1]).trim();selectBook(bk,false);selectChapter(parseInt(m[2],10),false);}});

      // Valide -> sauvegarde + génération
      $('#validerBtn').addEventListener('click', async ()=>{
        if(!(currentLivre&&currentChap)){ toast('Sélectionne un livre et un chapitre.','err'); return; }
        setLastStudy(currentLivre,currentChap); loadSaved(); await generate();
      });

      // Reprendre
      $('#resumeBtn').addEventListener('click', ()=>{
        const last=getLastStudy(); if(!last){ toast('Aucune étude enregistrée.','err'); return; }
        selectBook(last.livre,false); selectChapter(parseInt(last.chapitre,10),false); loadSaved(); toast(`Repris : ${last.livre} ${last.chapitre}`,'ok');
      });

      // Boutons divers
      $('#reinitBtn').addEventListener('click',()=>{ currentLivre=null; currentChap=null; $('#livreLabel').textContent='Sélectionner un livre'; $('#chapLabel').textContent='Chapitre'; $('#chapBtn').disabled=true; $('#lireBtn').disabled=true; $('#searchInput').value=''; history.replaceState(null,'','#'); toast('Réinitialisé.','info'); refreshLastStudyUI(); });
      $('#lireBtn').addEventListener('click',()=>{ if(!(currentLivre&&currentChap)) return; const vMap={LSG:'LSG',BDS:'BDS',NEG1979:'NEG1979',SG21:'S21',PDV:'PDV-FR'}; const code=vMap[$('#versionSelect').value]||'LSG'; const ref=currentLivre+' '+currentChap; window.open('https://www.biblegateway.com/passage/?search='+encodeURIComponent(ref)+'&version='+code,'_blank','noopener'); });
      $('#generateBtn').addEventListener('click', ()=>generate());
      $('#printBtn').addEventListener('click',()=>window.print());

      // Export & lien
      $('#exportMdBtn').addEventListener('click',()=>{
        if(!(currentLivre&&currentChap)){ toast('Sélectionne un passage.','err'); return; }
        let out=`# ${currentLivre} ${currentChap}\n\n_Généré : ${new Date().toLocaleString()}_\n\n`;
        STRICT_TITLES.forEach((t,i)=>{ const raw=loadRaw(i+1)||''; out+=`## ${i+1}. ${t}\n\n${raw||'_(vide)_'}\n\n`; });
        const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([out],{type:'text/markdown;charset=utf-8'})); a.download=`Etude_${currentLivre.replace(/\s+/g,'_')}_${currentChap}.md`; document.body.appendChild(a); a.click(); a.remove();
      });
      $('#copyLinkBtn').addEventListener('click',async()=>{
        const url=new URL(location.href); url.hash=(currentLivre&&currentChap)?`#/${encodeURIComponent(currentLivre)}/${currentChap}?point=1`:'#';
        try{ await navigator.clipboard.writeText(url.toString()); toast('Lien copié.','ok'); }catch{ toast('Copie impossible.','err'); }
      });

      // Hash initial
      if(location.hash){
        const m=location.hash.match(/^#\/([^\/]+)\/(\d+)/);
        if(m){ selectBook(decodeURIComponent(m[1]),false); selectChapter(parseInt(m[2],10),false); loadSaved(); }
      }
      applyTheme(localStorage.getItem(THEME_KEY)||'indigo');
      document.querySelector('#pointsNav .sidebar-item')?.click();
      refreshLastStudyUI();
    });
  </script>
</body>
