<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Étude biblique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f9;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    button {
      background: #0a0a23;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2a2a65;
    }
    .output {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fafafa;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Étude biblique — Lecture</h1>
    <p>Affichage lisible de la trame 28 ou de la vue rapide par points (aucun JSON brut).</p>
    
    <input type="text" id="livre" placeholder="Livre (ex: Jean)" value="Jean" />
    <input type="number" id="chapitre" placeholder="Chapitre" value="3" />
    <select id="mode">
      <option value="8">8 points (rapide)</option>
      <option value="28">28 points (complet)</option>
    </select>
    <button onclick="generer()">Générer</button>

    <div style="margin-top: 1rem;">
      <button onclick="copier()">Copier</button>
      <button onclick="exporterJSON()">Exporter JSON</button>
      <button onclick="imprimer()">Imprimer / PDF</button>
      <span id="mode-affichage"></span>
    </div>

    <div id="output" class="output"></div>
  </div>

  <script>
    async function generer() {
      const livre = document.getElementById("livre").value;
      const chapitre = document.getElementById("chapitre").value;
      const mode = document.getElementById("mode").value;

      document.getElementById("output").textContent = "Chargement...";

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ livre, chapitre, mode })
        });

        if (!response.ok) throw new Error("Erreur API");

        const data = await response.json();
        document.getElementById("output").textContent = data.message || "(pas de résultat)";
      } catch (err) {
        document.getElementById("output").textContent = "⚠️ Erreur : " + err.message;
      }
    }

    function copier() {
      const text = document.getElementById("output").textContent;
      navigator.clipboard.writeText(text);
      alert("Texte copié !");
    }

    function exporterJSON() {
      const text = document.getElementById("output").textContent;
      const blob = new Blob([JSON.stringify({ contenu: text }, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "etude.json";
      a.click();
    }

    function imprimer() {
      const text = document.getElementById("output").textContent;
      const win = window.open("", "_blank");
      win.document.write("<pre>" + text + "</pre>");
      win.print();
    }
  </script>
</body>
</html>
