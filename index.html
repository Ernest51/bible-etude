<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Étude biblique — Lecture</title>
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #0f172a;
      --primary-2: #111827;
      --ring: rgba(2, 6, 23, 0.08);
      --accent: #1f2937;
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background: radial-gradient(1200px 600px at 100% -10%, #e5e7eb 0%, transparent 60%),
                  radial-gradient(1200px 600px at -10% 110%, #e5e7eb 0%, transparent 60%),
                  var(--bg);
      color: var(--text);
      line-height: 1.45;
    }
    .wrap {
      max-width: 980px;
      padding: 28px 20px 56px;
      margin: 0 auto;
    }
    .card {
      background: var(--card);
      border: 1px solid #eef0f4;
      box-shadow: 0 8px 30px var(--ring);
      border-radius: 14px;
      padding: 28px;
    }
    h1 {
      margin: 0 0 16px 0;
      font-size: clamp(22px, 2.6vw, 30px);
      letter-spacing: .2px;
    }
    .sub {
      color: var(--muted);
      margin-bottom: 22px;
      font-size: 14px;
    }
    label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin: 16px 0 8px;
    }
    input, select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      font-size: 15px;
      outline: none;
      transition: box-shadow .15s, border-color .15s, background .15s;
    }
    input:focus, select:focus {
      border-color: #cbd5e1;
      box-shadow: 0 0 0 4px rgba(30, 58, 138, .08);
    }
    .row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }
    @media (min-width: 720px) {
      .row { grid-template-columns: 2fr 1fr 1fr; }
    }
    .btn {
      appearance: none;
      border: none;
      border-radius: 10px;
      padding: 12px 16px;
      font-weight: 600;
      cursor: pointer;
      background: var(--primary);
      color: #fff;
      transition: transform .03s ease, background .15s ease, opacity .15s ease;
    }
    .btn:active { transform: translateY(1px); }
    .btn[disabled] { opacity: .7; cursor: wait; }
    .btn.secondary {
      background: #0b1220;
    }
    .toolbar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .result {
      margin-top: 18px;
      padding: 16px;
      background: #f8fafc;
      border: 1px dashed #e5e7eb;
      border-radius: 10px;
      white-space: pre-wrap; /* pour garder les sauts de ligne */
    }
    .muted {
      color: var(--muted);
      font-size: 13px;
      margin-top: 8px;
      word-break: break-all;
    }
    .error {
      margin-top: 14px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #fecaca;
      background: #fff1f2;
      color: #991b1b;
      font-size: 14px;
    }
    details { margin-top: 10px; }
    summary { cursor: pointer; color: var(--accent); }
    code {
      background: #111827;
      color: #f8fafc;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Étude biblique — Lecture</h1>
      <p class="sub">Affichage lisible (vue rapide) des points d’étude générés par l’IA (le JSON brut reste disponible pour le débogage).</p>

      <div class="row">
        <div>
          <label for="livre">Livre</label>
          <input id="livre" type="text" value="Jean" placeholder="Ex. Jean, Marc, Psaumes…" />
        </div>
        <div>
          <label for="chapitre">Chapitre</label>
          <input id="chapitre" type="number" inputmode="numeric" min="1" value="3" />
        </div>
        <div>
          <label for="format">Format</label>
          <select id="format">
            <option>8 points (rapide)</option>
            <option>12 points (détaillé)</option>
            <option>28 points (complet)</option>
          </select>
        </div>
      </div>

      <div style="margin-top:16px">
        <button id="btnGen" class="btn">Générer</button>
        <div class="toolbar">
          <button id="btnCopy" class="btn secondary" title="Copier le résultat">Copier</button>
          <button id="btnJSON" class="btn secondary" title="Télécharger le JSON">Exporter JSON</button>
          <button id="btnPrint" class="btn secondary" title="Imprimer / PDF">Imprimer / PDF</button>
        </div>
      </div>

      <div id="result" class="result" aria-live="polite"></div>
      <div id="err" class="error" style="display:none"></div>

      <details>
        <summary>Voir le JSON brut (débogage)</summary>
        <pre id="json" style="overflow:auto; background:#0b1220; color:#E5E7EB; padding:12px; border-radius:10px;"></pre>
      </details>

      <p id="apiInfo" class="muted"></p>
    </div>
  </div>

  <script>
    // --------- petites utilitaires ----------
    const $ = (sel) => document.querySelector(sel);
    const btnGen = $('#btnGen');
    const btnCopy = $('#btnCopy');
    const btnJSON = $('#btnJSON');
    const btnPrint = $('#btnPrint');
    const resBox = $('#result');
    const errBox = $('#err');
    const jsonBox = $('#json');
    const apiInfo = $('#apiInfo');

    // Lecture/écriture des valeurs récentes
    const last = JSON.parse(localStorage.getItem('etude:last') || '{}');
    if (last.livre)   $('#livre').value = last.livre;
    if (last.chapitre)$('#chapitre').value = last.chapitre;
    if (last.format)  $('#format').value = last.format;

    function pointsFromFormat(fmt) {
      // "8 points (rapide)" -> 8
      const n = parseInt(String(fmt).trim(), 10);
      return Number.isFinite(n) ? n : 8;
    }

    function setLoading(state) {
      btnGen.disabled = state;
      btnGen.textContent = state ? 'Génération…' : 'Générer';
    }

    function showError(msg) {
      errBox.style.display = 'block';
      errBox.textContent = msg;
    }
    function clearError() {
      errBox.style.display = 'none';
      errBox.textContent = '';
    }

    async function generer() {
      clearError();
      resBox.textContent = '';
      jsonBox.textContent = '';

      const livre    = $('#livre').value.trim();
      const chapitre = $('#chapitre').value.trim();
      const format   = $('#format').value;
      const points   = pointsFromFormat(format);

      if (!livre || !chapitre) {
        showError('Merci de renseigner un livre et un chapitre.');
        return;
      }

      // Persistance locale
      localStorage.setItem('etude:last', JSON.stringify({ livre, chapitre, format }));

      // Construit l’URL GET sur la route serverless
      const url = `/api/chat?livre=${encodeURIComponent(livre)}&chapitre=${encodeURIComponent(chapitre)}&points=${encodeURIComponent(points)}`;
      apiInfo.innerHTML = `API : <code>${url}</code>`;

      setLoading(true);
      try {
        const r = await fetch(url, { method: 'GET' });
        const data = await r.json().catch(() => ({}));

        jsonBox.textContent = JSON.stringify(data, null, 2);

        if (!r.ok) {
          // Essaye de lire un message d’erreur côté API
          const msg = data && data.error ? data.error : `${r.status} ${r.statusText}`;
          throw new Error(msg);
        }

        if (!data || !data.ok || !data.content) {
          throw new Error('Réponse inattendue de l’API.');
        }

        // Affiche UNIQUEMENT le texte formaté
        resBox.textContent = data.content;

      } catch (e) {
        console.error(e);
        showError('Erreur : ' + e.message);
      } finally {
        setLoading(false);
      }
    }

    // Boutons utilitaires
    btnGen.addEventListener('click', generer);
    btnCopy.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(resBox.textContent || '');
        btnCopy.textContent = 'Copié !';
        setTimeout(() => (btnCopy.textContent = 'Copier'), 1100);
      } catch { /* noop */ }
    });
    btnJSON.addEventListener('click', () => {
      const blob = new Blob([jsonBox.textContent || '{}'], { type: 'application/json;charset=utf-8' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'etude.json';
      a.click();
      URL.revokeObjectURL(a.href);
    });
    btnPrint.addEventListener('click', () => window.print());

    // Enter pour générer
    ['#livre', '#chapitre'].forEach(sel => {
      $(sel).addEventListener('keydown', (e) => {
        if (e.key === 'Enter') generer();
      });
    });

    // Optionnel : auto-génération la première fois (peut être commenté)
    // generer();
  </script>
</body>
</html>
